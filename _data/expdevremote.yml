      p and investment.\r\n2. Creating a trading exchange for property shares and loans. \r\n3. Impro\
      ving access to capital for SME property developers.\r\n\r\nBritish Pearl is authorised and regu\
      lated by the Financial Conduct Authority (asset management and P2P). \r\n\r\nFor more informati\
      on on us and our management team please go to https://www.britishpearl.com/team \r\n\r\nThe Rol\
      e \r\n\r\nBritish Pearl seeks a talented and experienced Back End Developer with a minimum of 5\
