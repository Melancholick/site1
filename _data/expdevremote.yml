      on-focused office space ideally located in the heart of London. \r\n\r\nAbout the role\r\nDoes \
      the challenge of solving complex engineering puzzles to delights millions of shoppers around th\
      e world with the most forward-thinking online payment technology sound appealing to you?\r\n\r\n\
      Checkout.com is actively seeking a driven and talented Full Stack Developer to join our excelle\
      nce-driven Engineering Team and contribute to enhancing our online payment technology across va\
      rious channels (web, mobile, etc.) to make sure it\u2019s the most innovative, lightning-fast a\
      nd user-centric possible.  Evolving in an agile and collaborative environment and exposed to th\
      e entire SDLC, you will bring your solid full-stack coding perspective and experience to all pr\
      ojects that you\u2019re involved in (from specification, design, coding, testing to deployment)\
      . The ideal candidate is a passionate programmer who lives and breathes Agile and firmly believ\
      es in creating clean, testable code.\r\n\r\nYou key responsibilities will be:\r\n- Collaborate \
      with the Software Development teams on the design, development, and delivery of new features on\
