   content: "Our engineering team dedicates itself to continuous learning and improvement. \nWe built\
      \ a process that is optimized for rapid, agile development; deploying to \nproduction many time\
      s a day. To discover the correct solution; we start with a \nminimum viable product and iterate\
      \ using team and stakeholder feedback; so that \nthe people, product, and process improve toget\
      her.\n\nAs a senior developer, you\u2019ll help us architect, build and maintain our main \ncod\
      ebase as well as ancillary services. You\u2019ll recommend and implement \nsystem-wide improvem\
      ents, new technologies, and contribute to our technological \ndirection.\n\nNationBuilder creat\
      es software for leaders of all kinds - political \ncandidates, nonprofit organizations, anyone \
      building a community of people to \nmake something happen in the world. To learn more about Nat\
      ionBuilder, read \nabout our mission and beliefs.\n\nYou:\n\n\u00b7 are always interested in le\
