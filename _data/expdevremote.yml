   content: "Ballotpedia exists to build the encyclopedia of American politics. We build \nthat encyc\
      lopedia by researching and writing about our areas of coverage, \ngenerating an unbiased resour\
      ce for scholars, journalists, voters and \ninterested citizens.\n\nBallotpedia employees exempl\
      ify\_self-awareness\_and strive for\_constant \nimprovement, allowing Ballotpedia to grow in ne\
      w directions and constantly \nimprove our current content. Ballotpedia employees are passionate\
      \ about \ncreating a delightful experience for anyone who interacts with Ballotpedia, \nrefinin\
      g themselves by developing expertise and cultivating professionalism, \nand creating structures\
      \ that are elegant and adaptable to get the job done.\n\nIf you exemplify these qualities and w\
      ish to strive toward Ballotpedia's ends, \nplease consider applying for a position with us.\n\n\
      Web Developer\n\nThe Web Developer must be experienced with both frontend and backend web \ndev\
      elopment and possess strong database knowledge. The Web Developer will \nsupport the Tech Manag\
      er with various projects targeted at extending the \nfunctionality of the website and creating \
