   content: "How is this job different?\nWell, it's not that different, but people working at Codeabl\
      e are.\n\nWe're a bunch of proud nerds - be it tech, design or business wise - who have \na gre\
      at sense of humour and also manage to get work done.\nWhat do you even do?\nCodeable is a leadi\
      ng outsourcing platform in the WordPress market. We're 4 \nyears old and experiencing sustained\
      \ growth each month since day one. In March \n2016, we became profitable which enabled us to bu\
      y-back shares from our main \nDanish investor that summer.\n\nSo, we are a premium outsourcing \
      platform for all your WordPress needs. Think \nUpWork, Elance or oDesk but as a Mercedes-Benz (\
      great quality and very \nreliable). We actually interview people (freelancers) who want to work\
      \ for us, \ncheck their coding skills and equally importantly their communication skills. \nWe \
      turndown 97% of all applicants, so the ones we have working through our \nsystem are the real d\
      eal. We currently have 255+ WordPress developers on our \nteam and adding more every week.\n\nQ\
      uality is the DNA of our service and we're well known for our awesome \ncustomer support. We\u00c3\u00a2\u00c2\u0080\u00c2\u0099\
      re in fact replying all tickets in less than 3 min in \naverage (we had 21,900 customer support\
      \ replies the last 90 days). Our experts \nare all following our strict guidelines and they are\
      \ only taking on projects \nthey know they can solve. We\u00c3\u00a2\u00c2\u0080\u00c2\u0099re \
      turning down 40% of all projects posted \nbut 98% of all completed projects get rated with high\
      est rates and we have more \nthan 78% returning clients.\n\nWe currently have around 10 permane\
      ntly involved people (programmers, \nmarketing ...) a few working for us part time (UX, Design)\
      \ and 2-3 agencies to \nwhom we outsource some development and marketing stuff. That said, we a\
      re \ncurrently lacking power in the backend/API \"department\".\nWhat am I going to do?\nThe th\
      ings you do the best. We believe that we can get the best out of our \npeople if we focus on th\
      e things they do best. If chosen, you will have a \nmonth-long (or two month) testing period wh\
      ere we see how you fit in the team \nand how you perform at your work.\n\nProactive approach is\
      \ most wanted since we're not a big company and we don't \nhave a development/programming depar\
      tment. Meaning if you see something that \nshould be fixed or made better and you can do it, th\
      en do it.\n\nIf you know you can improve something, just do it.\nNow to the real business...\nO\
      ur backend code needs a bit of a \"face-lift\" and some optimization and \nrefactoring. At the \
      same time, we would like to change a bit how we are \nbuilding our application.\n\nWe are very \
      keen on approaches that would allow us to extract some of the code \nfrom Rails so we could man\
      age it better and at the same time speed up our most \nvaluable tests.\n\nWe're not aiming for \
      the \"big rewrite\". What we have in mind is a gradual \napproach to improving our code. An evo\
      lution of some kind.\nWhat do I need?\n\n * Experience of growing and sustaining software over \
      several years\n * Solid knowledge of Ruby\n * Solid knowledge of Rails\n * Productive with CI a\
      nd continuous deployment\n * Understanding of REST\n * Experience in designing and implementing\
      \ APIs\n * Great relationship with Git (we use feature branches approach)\n * Previous experien\
      ce with refactoring code (preferably not just your own)\n * Curious gene (you have to love test\
      ing new stuff and doubting and improving \nold)\n * Openness to other platforms and approaches/\
      methodologies\nWhat will make me cut the hiring line? (Any of the skills below so we can \nbeco\
      me more cross-functional)\n * Extraordinary refactoring skills\n * Extraordinary speed optimiza\
      tion skills (Rails, PostgreSQL)\n * Some front end development experience (AngularJS, React)\n \
      * Google Cloud (Kubernetes + Docker) knowledge (AWS won\u00c3\u00a2\u00c2\u0080\u00c2\u0099t hu\
      rt either)\n * Experience with scaling apps in the cloud\n * Experience with data collection/wa\
      rehousing/storing for analytics purposes\n * Experience with R and Python for analytics/machine\
      \ learning/data science\n * Experience writing SQL for analytic purposes\nYour responsibilities\
      \ a bit more detailed\n\n * Developing new and maintaining existing features\n * Designing and \
      shaping the new version of API (v1 is getting old)\n * Designing, shaping and integrating servi\
      ces in good OO manner\n * Collaborating with frontend developers to find the best solution for \n\
      improvements or new features\n * Some manual (DB, console, ...) number crunching work to satisf\
      y our \nspreadsheet gods \_\_\n * Helping us all develop a good programming/development culture\
      \ (freedom of \nchoice and sense of responsibilities/ownership)\n * Participation on dailies (e\
      very working day at 10AM (GMT+1)\nWhat am I going to get?\n\n * An option to work remotely (duh\
      !)\n * Freedom of choice: right tool for the job (but own it - if it breaks it's \nyour respons\
      ibility)\n * Flexible working hours: only our 10am daily is mandatory - can be skipped \non occ\
      asions if requested\n * Competitive salary: If you are that good, then you deserve it!\n * Team\
      \ building/meetups: Since we're all working remotely we have the need \nfor human touch once in\
      \ a while, this is when we meet together, eat some nice \nfood, do some cool activities, talk, \
      walk around and work together\n * Working environment where people care about what they do\n * \
      An opportunity to be part of a rapidly growing company, which is changing \nthe world of online\
      \ outsourcing. The market is enormous and so are the \nopportunities!\n\nTo apply: Send a resum\
      e and a cover letter to matjaz@codeable.io \n<mailto:%6d%61%74%6a%61%7a@%63%6f%64%65%61%62%6c%6\
      5.%69%6f> with subject \n\"hiring application\" and CCsinclair@codeable.io \n<mailto:%73%69%6e%\
      63%6c%61%69%72@%63%6f%64%65%61%62%6c%65.%69%6f>."
