   content: "*About EdPlace*\r\nLaunched in 2012, we're a growing EdTech business helping parents acr\
      oss the UK support their child\u2019s learning journey. We help thousands of children aged 5 to\
      \ 16 with maths, English and science. We believe every parent should have access to quality edu\
      cational support that effectively helps their child succeed. As parent champions, our mission i\
      s to be the most trusted partner for parents with the the biggest impact on a child\u2019s educ\
      ation.  We\u2019re looking to build on the great success we\u2019ve had to date and want you to\
      \ be part of it.\r\n\r\nYou\u2019ll join a small, friendly team based in Clerkenwell. \r\n\r\n*\
      About the role*\r\nAs our Lead Developer you will have responsibility for maintaining and leadi\
      ng the full stack  development of our product, including our PHP website and web services and o\
      ur native iOS app. You\u2019ll set EdPlace\u2019s technology agenda and help us deliver our pro\
      duct roadmap at high quality, identifying new opportunities for improvement and innovation alon\
      g the way. Most of all you\u2019ll be helping children learn by using the best technology avail\
      able.\r\n\r\nYou\u2019ll manage the relationship with our offshore development team of two dedi\
      cated PHP developers plus QC, front end and iOS resources and we\u2019ll expect you to lead the\
      \ recruitment and development of a small internal engineering team in the near future. In other\
      \ words, you\u2019ll have complete strategic control but won\u2019t be expected to write every \
      single line of code.\r\n\r\nWe\u2019re looking for someone who isn\u2019t afraid to get their h\
      ands dirty or try new things. Maybe you\u2019ll want to rebuild some of what we already have or\
      \ introduce new technology into the stack. We\u2019re interested in machine learning, mobile fr\
      ameworks, data visualisation and chat bots right now but you\u2019ll have plenty of ideas of yo\
      ur own and have the vision and ability to deliver these.\r\n\r\nAs well as our public-facing se\
      rvices you will be responsible for improving our operational systems - reporting, analytics and\
      \ payments - ensuring that they run smoothly and securely.\r\n\r\nYou will have overall respons\
      ibility for our AWS infrastructure, supported by IT resource at our offshore partner, including\
      \ performance and security. \r\n\r\nYou will work closely with our marketing team, helping to d\
      efine campaigns from a technical perspective and seeking out opportunities to improve customer \
      conversion and retention. You\u2019ll support our customer support team, helping to resolve pro\
      blems for the thousands of parents who rely on our service.\r\n\r\n*About you*\r\nThis role is \
      a leadership position and you\u2019ll work closely with both our CEO and CMO. As well as being \
      a first class technologist you\u2019ll be able to hold your own in discussions about product an\
      d business development. You\u2019ll be a self-starter, a problem solver and have great attentio\
      n to detail.\r\n\r\nYou\u2019ll definitely have:\r\n\r\n* Deep knowledge (5+ years at a senior \
      level) of PHP/MySQL plus at least one other language (Python, Ruby, C# etc.)\r\n* Knowledge of \
      PHP frameworks (we aren\u2019t using one right now but one of your jobs is likely to include in\
      troducing one)\r\n* Solid knowledge of front end languages (HTML, CSS, JavaScript)\r\n* Knowled\
      ge and experience of build and deploy processes (Git, Jenkins etc)\r\n* The ability to pick the\
      \ right language and the right tools for the job, even if that means trying something new\r\n* \
      Sound knowledge of AWS or other cloud infrastructure service including cloud databases, contain\
      erisation and object storage (e.g. S3)\r\n* Knowledge of payment systems (ideally including Cha\
      rgify and/or Stripe)\r\n* Knowledge and experience with security best practice\r\n* A willingne\
      ss to learn and constantly improve\r\n* Experience of working in an agile environment (Kanban, \
      Scrum, XP etc)\r\n* Experience using a project management tool/issue tracker (ideally JIRA)\r\n\
      * Enthusiasm for and belief in EdPlace\u2019s mission\r\n* A willingness to pitch in across the\
      \ whole organisation\r\n* A sense of humour\r\n\r\nIt would be nice if you have some or all of:\r\n\r\n\
      * Knowledge of front-end frameworks and tools (Bootstrap, Angular, D3 etc)\r\n* Experience in e\
      -commerce, particularly subscription billing\r\n* Experience in a small business or start-up\r\n\
      * Experience of working on product development\r\n* Knowledge of the education sector or of chi\
      ld-centred products\r\n* Experience working with (and probably refactoring/rewriting some of) a\
      \ legacy codebase\r\n* Experience with Objective C or Swift and/or cross platform frameworks (X\
      amarin, React Native etc) \r\n* Working knowledge of application performance monitoring (e.g Ne\
      w Relic)\r\n\r\n\r\nThe EdPlace Way\r\nOur values run through everything we do here at EdPlace.\
      \ \r\n\r\n* Problem Solve: We don\u2019t settle for \u2018this is how it has always been done\u2019\
      \ or \u2018no that can\u2019t be done\u2019. We look for solutions.\r\n* Results-focussed: We w\
      ork towards clear actions to get results. \r\n* Helpful and supportive: We\u2019re a small team\
      , so it\u2019s important to help and support one another to make EdPlace the best it can be.\r\n\
      * Adaptive: We ensure we\u2019re adapting to the needs of our customers and quick to respond.\r\n\
      * We care: We take pride in helping parents support their child\u2019s education.\r\n\r\n\r\nIf\
      \ reading this gets you excited, we\u2019d love to hear from you.\r\n"
