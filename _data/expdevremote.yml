      ode that other developers can maintain.\n\nYou should be up to speed with modern TDD practices,\
      \ working in an agile \nenvironment. However, even if you don\u2019t feel you are an expert her\
      e yet, we\u2019ll \nsupport you in rounding out your skills in unit test coverage, continuous \n\
      integration and modern deployment practices, as what we really need are your \ndeep Windows C++\
      \ skills and audio expertise, as you would be our primary \ndeveloper in this area (and therefo\
      re having regular friendly debates about C++ \nvs. C# vs. Java!)\n\n Skills & Requirements \n\n\
      \ * Windows C++: Visual Studio keeps you warm at night, and you still resent \nMicrosoft for le\
      tting other programming languages into the IDE \n * Performant IPC & multithreading: you know y\
      our critical sections from your \nmutexes, semaphores and locks and your brain works like the W\
      indows scheduler \nso deciding between thread or and process based design is as natural to you \
