   content: "Job Description:\r\n\r\nFlock is looking for an experienced tech lead to take its advanc\
      ed prototype to market. You will become a key member of a small, highly technical team. You wil\
      l work alongside our extensive network of partners and advisors, build and test at lightning sp\
      eed, and discover cutting-edge techniques to create a best-in-class technology in the drone spa\
      ce.\r\n\r\nTogether with Flock\u2019s Product Lead you will define key elements of our go-to-ma\
      rket product (an on-the-spot analytics and insurance platform), taking responsibility for archi\
      tecture and development, and working closely alongside our two in-house developers.\r\n\r\nYou \
      will help us build and lead a world-class team, who will work under you going forwards to reali\
      se Flock\u2019s lofty visions.\r\n\r\n\r\n\r\nWho are we?\r\n\r\nWe are a small, highly technic\
      al, energetic team based in Clerkenwell, London. We get things done quickly, set optimistic obj\
      ectives and work hard to hit them. We are technology enthusiasts, working at the bleeding edge \
      of the drone revolution.\r\n\r\nWe are building a Big-Data driven risk analysis platform for dr\
      ones, aggregating and analysing real-time data to make drones safe and smart in cities. Our fir\
      st product is an on-the-spot insurance solution for drone flights.\r\n\r\nWe recently closed a \
      funding round lead by London VC Downing Ventures, alongside the London Co-Investment Fund and a\
      \ syndicate of highly specialised angels (including big names in the automotive, Big Data, insu\
      rance and startup worlds). We are supported by Innovate UK, and we are now working in collabora\
      tion with the Ordnance Survey. We\u2019ve been featured in the Financial Times, TechCrunch, The\
      \ Guardian, Mashable, and more, we\u2019ve pitched to Her Majesty The Queen, and we\u2019ve tra\
      velled around the world to present Flock globally. If this sounds like the environment you\u2019\
      re looking for, we want to chat!\r\n\r\n\r\n\r\nWho are you?\r\n\r\nYou are a full stack develo\
      per with 5 years or more commercial Back-End experience, and a solid grasp of application and s\
      ystems architecture.\r\n\r\nExperience with NodeJS and extensive Javascript knowledge is a must\
      .\r\n\r\nOther Big-Data friendly languages (Python, R) are a plus.\r\n\r\nYou have experience d\
      eveloping on top of Front-End frameworks, RESTful APIs, and cloud platforms. You understand the\
      \ collaboration tool landscape.\r\n\r\nYou are good at managing your workflow and you feel comf\
      ortable in agile development and rapid iteration environments. You are excited about working wi\
      th a mix of technical and non-technical people, and you can see yourself competently leading a \
      tech team.\r\n\r\nLegally able to work in the UK.\r\n\r\nMost importantly, you have a passion f\
      or data, maps and/or drones.\r\n\r\n\r\nWhat we offer:\r\n\r\nWe\u2019re a fast-moving startup,\
      \ and a small (but rapidly growing) team that operates at the forefront of drone safety softwar\
      e globally. You will play a key role, influencing the design and direction of our product, and \
      of the drone industry itself!\r\n\r\nYou will be surrounded with and supported by Flock\u2019s \
      expert advisors in the drone, insurance and tech spaces. You will learn and grow with them.    \
      \ \r\n\r\nYou will work at one of the swankiest offices in Clerkenwell, London (with a great hi\
      story; Karl Marx used to write here!) alongside a range of innovative startups, all working at \
      the cutting edge of urban innovation in the Geovation Hub.\r\n\r\nCompetitive salary and remune\
      ration in stock options.\r\n\r\nA fun and friendly work environment, trips and day outs, talkin\
      g on stage at conferences, shows, the possibility to travel abroad, and generally just a bloody\
      \ good time!\r\n\r\n\r\nOur Process:\r\n\r\nSend your CV and a (brief) cover letter (or click \u2018\
      apply using LinkedIn\u2019 above). If possible, please share your github/bitbucket account too.\r\n\r\n\
      We will start with an initial question send-out, which shouldn\u2019t take more than a few minu\
      tes to complete.\r\n\r\nInitial 15 minute skype conversation.\r\n\r\nWe will then send a short \
      coding exercise.\r\n\r\nWe will invite you for interview with Ed (CEO) and Antton (Founder) at \
      our offices in Clerkenwell, where you can ask any questions you might have, and we can discuss \
      the role in detail.\r\n\r\nMeet the entire team over a pint (or coffee - you choose!)\r\n\r\nLi\
      ke how it sounds? Then come fly with us!\r\n\r\nPs: No agencies please. All agency emails will \
      go unanswered."
