      r will \nlearn on the job; as such, a positive, proactive attitude and willingness to \nlearn n\
      ew skills are as important as experience.\n\nThis is a full-time position that will involve occ\
      asional nights and weekends.\n\nAssignments\n\n * Develop MediaWiki extensions for creating cus\
      tom reports on Ballotpedia \n * Develop stand-alone software to help automate complex tasks on \
      the website \n * Test software in a development environment and understand performance \nimpact\
      s prior to deployment \n * Manage site and extension software including discovering, testing an\
      d \nimplementation of new features (MediaWiki); analyze and report on and resolve \nperformance\
