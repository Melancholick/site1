   content: "The Role\n\nWe are looking for a full stack developer to assist with a Node.js project. \n\
      The position is remote and 5 days per week. Our head office is based in London, \nUK andyou wil\
      l be expected to overlap with 9-5 (GMT+1) working hours for at \nleast 6 hours a day.\n\n * Sol\
      id experience with Node.js and Angular.js is required \n * Comfortable with complex server side\
      \ design \n * Experience building SPAs and working with APIs in javascript \n * Native level En\
      glish \nThe project involves working alongside our development team to rewrite a \nPython proje\
      ct using Node.js.\n\nWe prefer to hire developers who are language agnostic, autonomous, and wh\
      o \nembrace testing new approaches to solve problems. Additional front end \nknowledge is a bon\
      us.\n\nOur daily tools include Slack, Github, Jira, and Trello.\n\nOur managerial structure is \
      very flat and we admire people who take \ninitiative, make their own decisions and implement th\
      em clearly. We put \ncustomer experience and satisfaction first and really believe in deliverin\
      g a \nservice that is cutting edge.\n\nAbout 200 Creative\n\nWe assemble teams that can design,\
      \ build, implement, and maintain software \nsolutions for businesses of all sizes. We are based\
      \ in London, UK and have a \nglobal network of developers.\n\nProjects are incredibly varied \u2013\
      \ The overarching theme involves putting great \nminds together to build completely bespoke sof\
      tware that outperforms legacy \nsystems. We manage the end-to-end process, right from helping t\
      he client to \narchitect the system through to the build and ongoing maintenance.\n\nResponsibi\
      lities\n\nAs a full-stack developer, your responsibilities will involve:\n\n * Build, operate a\
      nd maintain software solutions based on industry best \npractices with consideration of a clien\
      t\u2019s business requirements, time schedule \nand budget \n * Offer guidance and consultation\
      \ about various potential solutions \n * Assist in the comparison of proposed solutions \n * Wr\
      itten guidance and documentation of software solutions \nWhat we offer\n\n * Competitive salary\
      \ \n * Option to work remotely \n * Flexible working hours \n * A minimal approach to meetings \n\
      Decision Deadline\n\nThe deadline for applications is the 26th September 2016 and you will be \n\
      notified on that date if you have been invited to interview. We will conduct \ninterviews via a\
      \ Google Hangout.\n\nIMPORTANT!\n\nAre you representing a team of developers? Please do not app\
      ly. We are not \nlooking to outsource this position to any limited company.\n\nAre you a recrui\
      ter? Please do not apply. 200 Creative do not accept \napplications from recruiters and will no\
      t pay any recruitment fees associated \nwith any applications that might be received in relatio\
      n to this job listing.\n\nDirect individual applications only please."
