   content: "Website: www.artbrowserapp.com\r\n\r\nArtBrowser is a global marketplace for art lovers \
      to discover artworks by a selection of independent artists and galleries. Art lovers can browse\
      \ artworks using our unique Tinder style like/dislike button; view the most trending artworks; \
      follow their favourite artists or galleries and receive personalised invites to events and exhi\
      bitions.\r\n\r\nArtBrowser solves a number of problems for art lovers, artists and galleries. I\
      t provides a unique browsing experience for art lovers looking to browse artworks by hundreds o\
      f artists and galleries in one place. They can connect with their favourite artists and galleri\
      es and save on commission (50%) by buying directly from the artists.\r\n\r\nFor artists and gal\
      leries ArtBrowser provides a great platform to cater to the rapidly growing online art industry\
      \ which is already valued at over $2.64 billion and expected to triple in the next 5 years. For\
      \ small and emerging artists ArtBrowser will also help democratise the world of selling art whi\
      ch is controlled by art galleries and it is often very difficult for them to enter.\r\n\r\nThe \
      most innovative feature of ArtBrowser is the unique Tinder style swipe like/dislike browsing ex\
      perience. Art lovers can also view the most trending artworks across different categories (Port\
      raits, Photographs, etc.) They can follow their favourite artists and galleries and receive ann\
      ouncements (via their personal feed) inviting them to events and exhibitions.\r\n\r\nAnother as\
      pect which distinguishes ArtBrowser from other online galleries (Artfinder, etc.) is the fact t\
      hat it is a genuine marketplace playing host to a huge number and wide variety of artists and g\
      alleries. There are other marketplaces which sell art (for example Etsy) however they do not sp\
      ecialise in selling art and thus unlikely to attract serious art lovers. Also ArtBrowser is per\
      haps the first mobile platform for promoting artworks and events in the visual arts industry. T\
      he mobile app industry is growing rapidly and by being a mobile platform ArtBrowser can disting\
      uish itself from competition.\r\n\r\nSkills & Requirements: \r\nProblem solver & able to think \
      on your feet. \r\nIncredible passion for web/app development\r\nExperience with User Analytics \r\n\
      A basic understanding of UX"
