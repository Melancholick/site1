   content: "Onfido delivers next-generation identity verification and background searches (Criminal \
      Record, Right to Work, Anti Money Laundering etc.), helping businesses verify that their custom\
      ers are who they claim to be and may be trusted in a digital world.\r\n\r\nFounded in 2012, Onf\
      ido now works with over 1,000 clients worldwide including Uber, Deliveroo, JustGiving, GoCardle\
      ss and BlaBlaCar. Our mission is to build the trust engine to power human interactions worldwid\
      e.\r\n\r\nHaving raised over $30m in funding to date, our focus is on continuing to develop our\
      \ technology as well as expanding our global footprint.\r\n\r\nOur engineering teams work on se\
      veral interesting challenges: detecting physical forgeries, verifying people without documentat\
      ion or central records, and making complex verification data easy for our customers to use and \
      understand.\r\n\r\nThe Role\r\n\r\nWe\u2019re looking for an experienced Android Engineer to he\
      lp us design and build our groundbreaking identity verification platform. You'll join a talente\
      d and friendly engineering team who pride themselves on delivering great code in an industry wh\
      ere privacy, security and reliability are crucial. We are an agile team that regularly release \
      code into production. It's a critical time at Onfido as we aim to scale and evolve our product \
      without sacrificing robustness and quality.\r\n\r\nYou\u2019ll help us\r\n\r\nWork on important\
      \ new features of our industry-leading document and identity verification;\r\nDesign and implem\
      ent seamless and elegant mobile components;\r\nShip an innovative solution for our worldwide cl\
      ients and see it being used by thousands of users;\r\nShare your knowledge and experience to he\
      lp us keep growing London\u2019s best engineering team.\r\nOur stack\r\n\r\nWe aim to stay flex\
      ible and agile while delivering code in an industry where privacy and security are crucial. We \
      primarily build in Ruby, with and without Rails, and our stack also includes PostgreSQL, Redis \
      and RabbitMQ. We\u2019re not dogmatic about technology: we try to make sure we\u2019re choosing\
      \ tools that are the best fit for the problems we\u2019re solving.\r\n\r\nOur next challenge is\
      \ to make it easier for our customers to integrate our solution into their existing workflows s\
      o they can provide their users with a seamless, streamlined and efficient authentication and ve\
      rification process.\r\n\r\nREQUIREMENTS\r\n\r\nSignificant Android experience having contribute\
      d towards the development of a variety of different applications\r\nCan provide some great exam\
      ples of Android applications you've helped deliver\r\nCan navigate complex challenges and you a\
      re capable of solving interaction problems\r\nAbility to interface with end clients to understa\
      nd technical barriers for further iteration and implementation\r\nHave a strong understanding t\
      he Android SDK and are comfortable writing code to be used by someone else;\r\nBelieve that goo\
      d code must be well-tested, clean, readable and easily maintainable;\r\nUnderstand engineering \
      principles and use data and metrics where appropriate to guide development and ongoing improvem\
      ent.\r\nAre both passionate and practical: you know when to balance idealism and pragmatism;\r\n\r\n\r\n\
      To be a great fit with the Onfido team, and to really enjoy working with us, you'll be:\r\n\r\n\
      A person passionate about their work and also their wide ranging personal interests, we like pe\
      ople who are interesting and interested!\r\nAn innovative thinker - the kind of person who is a\
      lways experimenting with new tools/ systems/ approaches to do things better and faster\r\nA car\
      ing and sensitive team member - generous with your own time and highly considerate of your coll\
      eagues'\r\nAble to manage time and prioritise tasks effectively, ability to multi-task is a mus\
      t\r\nAble to think critically, draw upon previous experience to make decisions independently, a\
      nd exercise good judgment\r\n\r\nBENEFITS\r\n\r\nWe're committed to making Onfido a fantastic p\
      lace to work, so we go to great lengths to give you what you need to succeed. The whole Onfido \
      team benefits from:\r\n\r\nShare options\r\nA fully stocked kitchen with unlimited breakfast, d\
      rinks, snacks and fresh fruit every day\r\nUnlimited budget for any software or books you need\r\n\
      Subsidised gym membership, free yoga classes and company 5-a-side football league\r\nQuarterly \
      socials (including cookery classes and private cinema trips)\r\nFriday afternoon drinks\r\nRela\
      xed & informal office environment"
