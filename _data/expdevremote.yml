   content: "Company Overview\nLullabot is a prestigious digital agency doing bleeding edge Drupal an\
      d \nJavaScript development for large entertainment media companies. We deal in \n\u00c3\u00a2\u00c2\u0080\u00c2\u0098\
      big content,\u00c3\u00a2\u00c2\u0080\u00c2\u0099 helping companies like NBC Universal, Turner \n\
      Broadcasting, Martha Stewart Living Omnimedia, and George Lucas Educational \nFoundation achiev\
      e their digital marketing dreams.\nChances are good that working for Lullabot will be like noth\
      ing you've ever \ndone before. Lullabot has been a leader in Drupal-focused web development sin\
      ce \nour founding in 2006. We\u00c3\u00a2\u00c2\u0080\u00c2\u0099re a distributed company witho\
      ut a central \noffice, and we hire the best talent wherever those people may live. Our team is \n\
      spread out across the US, Canada, and Europe. Most of us work from home. We are \nmasters of co\
      mmunication and our tightly-knit team works closely despite \ngeographical separation. In fact,\
      \ most new employees say they feel more \nconnected to their co-workers at Lullabot than they e\
      ver did at a conventional \nco-located company.\nLullabot hires humble individuals who strive f\
      or excellence and lifelong \nlearning with the ultimate aim of helping others. \_\nJob Summary\n\
      We\u00c3\u00a2\u00c2\u0080\u00c2\u0099re hiring a full-time front-end developer with expertise \
      in CSS, \nJavaScript, and React/Redux application development. This position requires 30 \nhour\
      s per week of client billable work usually dedicated to a single project, \nand another 10 hour\
      s of learning, communicating\_and making the web a better \nplace for everyone through open sou\
      rce contribution and knowledge sharing.\nResponsibilities and Duties\nThe ideal candidate will \
      be willing and eager to:\n\n * Work in service of Lullabot\u00c3\u00a2\u00c2\u0080\u00c2\u0099s\
      \ clients, team members, and the \nweb-at-large, while embodying our\_core values <https://www.\
      lullabot.com/values>\n\_in their work.\n * Collaborate openly with designers and back-end devel\
      opers to translate \nvisual designs based on business and functional requirements into well-cra\
      fted \nfront-end components.\n * Apply front-end design patterns and best practices to ensure s\
      ites are \nperformant and cross-browser compatible.\n * Write, write and write some more. Lulla\
      bot hires individuals who write \nwell, believing that good writers are good thinkers and tend \
      to flourish in a \ndistributed company where communication is often asynchronous.\nA typical da\
      y might begin with a Lullabot team call or some written \ncommunication time, followed by a pro\
      ject scrum, and then finish with \nfour-to-six hours of writing, testing, and documenting code,\
      \ usually for a \nsingle project.\nThe chosen candidate will report to the front-end developmen\
      t manager,\_Sean \nLange <https://www.lullabot.com/about/sean-lange>, and also be accountable t\
      o \nthe project manager on their specific project. But fear not, these \nrelationships are not \
      meant to be hierarchical or controlling, but rather \nmutually beneficial, supporting your deve\
      lopment and growth. Also, you \nwon\u00c3\u00a2\u00c2\u0080\u00c2\u0099t find better colleagues\
      \ to learn from or a more receptive audience to \nteach.\nThe chosen candidate must be willing \
      and able to travel, up to one week per \nmonth. Also, the candidate must actively participate i\
      n communicating with \nother Lullabots in tickets, Yammer, Slack, through articles, and on call\
      s.\_\nWe have flexible hours, but we tend to schedule meetings during the North \nAmerican work\
      day and expect employees to be online and available during most of \nthis time.\nAreas of focus\
      \ for this position will include:\n\n * Front-end Architecture:\_Helps make the decisions that \
      lead to a \nsustainable, component-based architecture that minimizes technical debt and \nallow\
      s others to navigate the codebase.\n * Responsive Design:\_Make sure our mobile first designs l\
      ook good on every \nconceivable viewport. We think of breakpoints not so much in terms of mobil\
      e, \ntablet, desktop, but rather as the point where a design starts to break as the \nviewport \
      expands.\n * Accessibility:\_Which involves ensuring that a website appears correctly on \nall \
      devices and browsers, including for those with limitations. For more on \nLullabot\u00c3\u00a2\u00c2\u0080\u00c2\u0099\
      s work around accessibility, visit our\_accessibots website \n<http://www.accessibots.com/>.\n \
      * Usability: Strive for simplicity. Make inviting websites that work for \nordinary users rathe\
      r than websites that overwhelm.\n * Performance:\_We work on high-profile, high-traffic website\
      s and a deep \nunderstanding of front-end performance is essential.\nTechnical Qualifications\n\
      While some of these qualifications may be aspirational, this list reflects the \ngeneral skill-\
      level we expect:\_\n\n * B.S. Degree (or equivalent) in Computer Science or related field, or 2\
      + \nyears working experience as a front-end developer or related field.\n * Knowledge of curren\
      t front-end design patterns and best practices.\n * Experience with responsive design.\n * Expe\
      rtise in cross-browser compatibility and progressive enhancement.\n * Experience with version c\
      ontrol systems.\n * Familiarity with CSS/JavaScript code-quality tools.\n * Experience with pre\
      processors: Sass.\n * Knowledge of front-end performance techniques.\n * Familiarity with Drupa\
      l development and coding standards.\n * Experience with enterprise-level deployment and build p\
      rocesses.\nJavaScript Knowledge\n * Active knowledge of the JavaScript ecosystem over the last \
      18 months.\n * Use of ReactJS (ideally having launched large-scale applications).\n * Flux or s\
      imilar data-flow architectures (We use Redux).\n * Gulp, npm, Webpack, Babel, Eslint, Mocha, Po\
      stCSS are all JS tools that we \nuse on a daily basis.\n * Knowledge of video streaming techniq\
      ues. Many apps that Lullabot works on \nare made purely to stream video. Although we often don'\
      t write the video \nprocessing logic ourselves, it does help to have a general understanding.\n\
      \ * Experience with BrightScript and Roku app development a plus.\nAttributes\n\n * Strong anal\
      ytical and problem-solving skills.\n * Thorough attention to detail, quality, and precision.\n \
      * Ability to keep your cool, or, put another way, the ability to manage \nmultiple, time-sensit\
      ive tasks, while attending to the next right thing.\n * Experience working with large, distribu\
      ted software teams is a plus.\nBenefits and Perks\nLullabot is distributed, but not a \"virtual\"\
      \ company. The majority of our \nworkers are full-time employees, and we provide a great benefi\
      ts package \nincluding health, vision, dental, and life insurance; a\_retirement plan; a \ngene\
      rous tech stipend for employees to purchase computers, cell phones, etc.; \nand a stock options\
      \ package once you reach your two-year anniversary. We offer \nnew employees 15 paid-days-off p\
      er year plus holidays, which goes up to 20 days \non your two-year anniversary. And did we ment\
      ion there's no commute? Your time \nis flexible as well, so if you're a night-owl and do your b\
      est work after dark, \nor you need to take a break to pick the kids up from school, it's usuall\
      y not a \nproblem.\nOptional Video\_\nAs a distributed team, we frequently use video calls and \
      the like to stay \nconnected. This is your first chance to try it out with us! Create a brief (\
      2 \nmin or less) video introducing yourself and talking about your interest and \nexperience fo\
      r this job. We recommend creating a password protected video on \nVimeo, but feel free to choos\
      e whatever method suits you best. Take a look at\_\none <https://www.youtube.com/watch?v=j5LfCF\
