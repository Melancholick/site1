   content: "Company Overview\n\nLullabot is a prestigious digital agency doing bleeding edge Drupal \
      and \nJavaScript development for large entertainment media companies. We deal in \u2018big \nco\
      ntent,\u2019 helping companies like NBC Universal, Turner Broadcasting, Martha \nStewart Living\
      \ Omnimedia, and George Lucas Educational Foundation achieve their \ndigital marketing dreams.\n\n\
      Chances are good that working for Lullabot will be like nothing you've ever \ndone before. Lull\
      abot has been a leader in Drupal-focused web development since \nour founding in 2006. We\u2019\
      re a distributed company without a central office, and \nwe hire the best talent wherever those\
      \ people may live. Our team is spread out \nacross the US, Canada, and Europe. Most of us work \
      from home. We are masters of \ncommunication and our tightly-knit team works closely despite ge\
      ographical \nseparation. In fact, most new employees say they feel more connected to their \nco\
      -workers at Lullabot than they ever did at a conventional co-located company.\n\nLullabot hires\
      \ humble individuals who strive for excellence and lifelong \nlearning with the ultimate aim of\
      \ helping others.\n\nJob Summary\n\nWe\u2019re hiring a full-time front-end developer with expe\
      rtise in CSS, \nJavaScript, and React/Redux application development. This position requires 30 \n\
      hours per week of client billable work usually dedicated to a single project, \nand another 10 \
      hours of learning, communicating and making the web a better \nplace for everyone through open \
      source contribution and knowledge sharing.\n\nResponsibilities and Duties\n\nThe ideal candidat\
      e will be willing and eager to:\n\n * Work in service of Lullabot\u2019s clients, team members,\
      \ and the web-at-large, \nwhile embodying ourcore values <https://www.lullabot.com/values> in t\
      heir work. \n * Collaborate openly with designers and back-end developers to translate \nvisual\
      \ designs based on business and functional requirements into well-crafted \nfront-end component\
      s. \n * Apply front-end design patterns and best practices to ensure sites are \nperformant and\
      \ cross-browser compatible. \n * Write, write and write some more. Lullabot hires individuals w\
      ho write \nwell, believing that good writers are good thinkers and tend to flourish in a \ndist\
      ributed company where communication is often asynchronous. \nA typical day might begin with a L\
      ullabot team call or some written \ncommunication time, followed by a project scrum, and then f\
      inish with \nfour-to-six hours of writing, testing, and documenting code, usually for a \nsingl\
      e project. The chosen candidate will report to the front-end development \nmanager,Sean Lange <\
      https://www.lullabot.com/about/sean-lange>, and also be \naccountable to the project manager on\
      \ their specific project. But fear not, \nthese relationships are not meant to be hierarchical \
      or controlling, but rather \nmutually beneficial, supporting your development and growth. Also,\
      \ you won\u2019t \nfind better colleagues to learn from or a more receptive audience to teach.\n\n\
      The chosen candidate must be willing and able to travel, up to one week per \nmonth. Also, the \
      candidate must actively participate in communicating with \nother Lullabots in tickets, Yammer,\
      \ Slack, through articles, and on calls. We \nhave flexible hours, but we tend to schedule meet\
      ings during the North American \nworkday and expect employees to be online and available during\
      \ most of this \ntime.\n\nAreas of focus for this position will include:\n\n * Front-end Archit\
      ecture: Helps make the decisions that lead to a \nsustainable, component-based architecture tha\
      t minimizes technical debt and \nallows others to navigate the codebase. \n * Responsive Design\
      : Make sure our mobile first designs look good on every \nconceivable viewport. We think of bre\
      akpoints not so much in terms of mobile, \ntablet, desktop, but rather as the point where a des\
      ign starts to break as the \nviewport expands. \n * Accessibility: Which involves ensuring that\
      \ a website appears correctly on \nall devices and browsers, including for those with limitatio\
      ns. For more on \nLullabot\u2019s work around accessibility, visit ouraccessibots website \n<ht\
      tp://www.accessibots.com/>. \n * Usability: Strive for simplicity. Make inviting websites that \
      work for \nordinary users rather than websites that overwhelm. \n * Performance: We work on hig\
      h-profile, high-traffic websites and a deep \nunderstanding of front-end performance is essenti\
      al. \nTechnical Qualifications\n\nWhile some of these qualifications may be aspirational, this \
      list reflects the \ngeneral skill-level we expect:\n\n * B.S. Degree (or equivalent) in Compute\
      r Science or related field, or 2+ \nyears working experience as a front-end developer or relate\
      d field. \n * Knowledge of current front-end design patterns and best practices. \n * Experienc\
      e with responsive design. \n * Expertise in cross-browser compatibility and progressive enhance\
      ment. \n * Experience with version control systems. \n * Familiarity with CSS/JavaScript code-q\
      uality tools. \n * Experience with preprocessors: Sass. \n * Knowledge of front-end performance\
      \ techniques. \n * Familiarity with Drupal development and coding standards. \n * Experience wi\
      th enterprise-level deployment and build processes. \nJavaScript Knowledge\n\n * Active knowled\
      ge of the JavaScript ecosystem over the last 18 months. \n * Use of ReactJS (ideally having lau\
      nched large-scale applications). \n * Flux or similar data-flow architectures (We use Redux). \n\
      \ * Gulp, npm, Webpack, Babel, Eslint, Mocha, PostCSS are all JS tools that we \nuse on a daily\
      \ basis. \n * Knowledge of video streaming techniques. Many apps that Lullabot works on \nare m\
      ade purely to stream video. Although we often don't write the video \nprocessing logic ourselve\
      s, it does help to have a general understanding. \n * Experience with BrightScript and Roku app\
      \ development a plus. \nAttributes\n\n * Strong analytical and problem-solving skills. \n * Tho\
      rough attention to detail, quality, and precision. \n * Ability to keep your cool, or, put anot\
      her way, the ability to manage \nmultiple, time-sensitive tasks, while attending to the next ri\
      ght thing. \n * Experience working with large, distributed software teams is a plus. \nBenefits\
      \ and Perks\n\nLullabot is distributed, but not a \"virtual\" company. The majority of our \nwo\
      rkers are full-time employees, and we provide a great benefits package \nincluding health, visi\
      on, dental, and life insurance; a retirement plan; a \ngenerous tech stipend for employees to p\
      urchase computers, cell phones, etc.; \nand a stock options package once you reach your two-yea\
      r anniversary. We offer \nnew employees 15 paid-days-off per year plus holidays, which goes up \
      to 20 days \non your two-year anniversary. And did we mention there's no commute? Your time \ni\
      s flexible as well, so if you're a night-owl and do your best work after dark, \nor you need to\
      \ take a break to pick the kids up from school, it's usually not a \nproblem.\n\nOptional Video\n\n\
      As a distributed team, we frequently use video calls and the like to stay \nconnected. This is \
      your first chance to try it out with us! Create a brief (2 \nmin or less) video introducing you\
      rself and talking about your interest and \nexperience for this job. We recommend creating a pa\
      ssword protected video on \nVimeo, but feel free to choose whatever method suits you best. Take\
      \ a look atone\n <https://www.youtube.com/watch?v=j5LfCFxGw-E>-of <https://vimeo.com/26632559>-\n\
      these <https://www.youtube.com/watch?v=SMHbjkmPiOA&feature=youtu.be>-videos \n<https://vimeo.co\
      m/73101327> to see what some Lullabot employees have submitted \nin the past.\n\nSalary Range\n\n\
      $65,000 - $85,000\n\nPay will be commensurate with experience. Full-time, exempt position.\n\nO\
      ne More Thing\u2026\n\nA quick read through Lullabot.com will show you that we grow very delibe\
      rately \nand take our time hiring. Our hiring process can be lengthy because we want to \nget i\
      t right. We try to be transparent about our timeline and welcome you to \nreach out tohr@lullab\
      ot.com <mailto:hr@lullabot.com> and touch base on your \napplication at any time.\n\nLullabot, \
      Inc. is an equal opportunity employer and does not discriminate \nagainst applicants or employe\
      es because of race, color, religion, national \norigin, sex, age, or membership in any other cl\
      ass protected by law. Applicants \nwho require reasonable accommodation to complete the applica\
      tion and/or \ninterview process should notify Human Resources athr@lullabot.com \n<mailto:hr@lu\
      llabot.com>."
