      ll have a great impact on \nhow we work going forward. We usually look for jacks-of-all-trades \
      and the same \nis true here, but we believe that this role could add a lot of value to the \nte\
      am and the company as a whole. Here are some examples of stuffs you\u2019d \nprobably find your\
