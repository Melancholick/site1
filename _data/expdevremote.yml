   content: "*SUMMARY*\r\nBuild experiences that delight, inspire, amaze and give confidence to both \
      kids and parents alike. Work in an agile and flexible way with a modern JavaScript stack: Node.\
      js, React, Redux\u2026\r\n\r\nWe're a small team that likes to make big things happen. Last yea\
      r we built a digital learning platform that brought together all of our products, together with\
      \ a desktop app and a coding interface for kids.\r\n\r\nThis year our plan is to grow the platf\
      orm community and continue to create new products and experiences. This is more than just a cod\
      ing role. We expect you to join us in working out what we build and how we do it, to join us br\
      ainstorm, research, prototype and test. We need to solve some very hard problems, together.\r\n\r\n\r\n\
      *TECHNOLOGY WILL SAVE US*\r\nTechnology Will Save Us is an award-winning, innovative, technolog\
      y and product business based in the vibrant area of East London. We create make-it-yourself kit\
      s and digital tools that help kids all over the world to make, play, code and invent using tech\
      nology. We started in 2012, packing kits on a kitchen table and have now sold over 85,000 kits \
      in 97 countries! Our kits are in the MoMA in New York and the Design Museum in London. We\u2019\
      ve collaborated with Google, Code Club, The Prince\u2019s Trust, and most recently with ARM, Mi\
      crosoft and Samsung to create the BBC micro:bit\u2014a microcontroller designed for children an\
      d given to all year seven students in the UK.\r\n\r\nOur studio houses a team of 25 designers, \
      engineers, marketing gurus, educators, content producers, production specialists, support reps,\
      \ financiers and sales people. We\u2019d love for you to join us in building the most accessibl\
      e and entertaining brand for the maker generation.\r\n\r\n\r\n*ROLE*\r\nWe\u2019re looking for \
      a front-end web developer excited about the opportunity to build experiences that delight both \
      kids and parents. This is a great opportunity to have a direct impact on the way people\u2014bo\
      th young and old\u2014learn using technology.\r\n\r\nAs the only front-end focused role in the \
      team, we\u2019re looking for a person interested in:\r\n\r\n* Building engaging, easy-to-use in\
      terfaces that feel natural and empower users\r\n* Owning the relationship between the dev and d\
      esign teams\r\n* Making sure our user interfaces work correctly on all major desktop and mobile\
      \ platforms\r\n* Helping build new digital products\r\n* Continuing to support and develop new \
      features for existing products\r\n* Helping define the technology that will drive our growth\r\n\
      * Contributing to building a quality code base\r\n* Learning, sharing and challenging the rest \
      of the team\u2014we are always looking to improve our processes, practices and technologies\r\n\
      * Contribute to brainstorms, research, prototyping and testing\r\n\r\nWe\u2019ll also count on \
      you to be comfortable with and support back-end work.\r\n\r\n\r\n*TECHNOLOGY*\r\nModern JavaScr\
      ipt is important\u2014a solid understanding of the language, being up to date with new features\
      \ and having experience building interactive web applications. For the rest, we believe it\u2019\
      s more important to be able to adapt and learn than to be an expert in any specific technologie\
      s.\r\n\r\nFor your reference, these are some of the technologies we currently use:\r\n\r\n* Our\
      \ learning platform is built with React, Redux and Sass. We use the latest JavaScript features \
      and tools like Webpack, Babel and Immutable\r\n* The back-end is built on Node.js with Express \
      and MongoDB. The front-end communicates with the back-end via a REST API and WebSockets\r\n* We\
      \ use continuous integration and automated deployments, combining GitHub, Docker and AWS. Our t\
      est suite uses Mocha and Chai\r\n* We also have a desktop application for Mac and Windows, buil\
      t using Electron\r\n* The coding environments we build enable people to program for Arduino and\
      \ other hardware, using languages based on C++\r\n* Our e-commerce site is built on Wordpress, \
      with WooCommerce (managed by a freelance developer)\r\n\r\nWork that may be coming our way this\
      \ year: growing community features on our learning platform, creating a mobile/tablet app for o\
      ne of our kits, redesigning our e-commerce platform, creating new coding environments, expandin\
      g our learning tools\u2026\r\n\r\n\r\n*TEAM*\r\nYou\u2019ll be joining our full-stack developer\
      \ and team lead, and work within the product team. The product team consists of digital and har\
      dware designers, engineers and content creators.\r\n\r\nOur process is agile. Our iterations ar\
      e weekly. We use pull requests to review code, maintain quality and learn from each other. We u\
      se TDD and pair programming when it makes sense. We use continuous integration tools to automat\
      e testing and deployments.\r\n\r\nWe are heavy users of Trello and Slack.\r\n\r\nWe believe in \
      simple, maintainable, clean (and lean) code.\r\n\r\nFinding the right cultural fit is very impo\
      rtant to us. We\u2019d like you to bring something new and complement the team. We expect you t\
      o:\r\n\r\n* Care deeply about building great products and services and putting users at the cen\
      tre of your work\r\n* Focus on priorities and as much as possible, use data to drive decision-m\
      aking\r\n* Provide and accept feedback, share your opinions and experiences and when appropriat\
      e, educate other team members\r\n\r\n\r\n*BENEFITS*\r\nA chance to work with an incredibly tale\
      nted group of people fundamentally doing good work in the world and build an amazing company\u2014\
      if you want to look back on your career and know that you were a vital part of building a great\
      \ company, this role is for you.\r\n\r\nOn top of that:\r\n\r\n* Ownership\u2014you will be par\
      t of the company\u2019s stock option plan (EMI scheme)\r\n* Free delicious wellness lunches wit\
      h the full team every Monday\r\n* A professional development fund (for conferences, courses\u2026\
      )\r\n* A constantly growing technical library\r\n* Flexible work hours\r\n* A top of the range \
      MacBook Pro or Air\r\n* A bright and fun workplace in Hackney, next to the canal and a short wa\
      lk from Victoria Park, Broadway Market and London Fields\r\n"
