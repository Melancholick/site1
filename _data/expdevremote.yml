   content: "You will support our senior developer in the design, build, and deployment of our ASP.NE\
      T web application. You\u2019ll get to work across the full development lifecycle in a truly agi\
      le environment.\r\n\r\nAll development is done in-house from scratch, so you will face technica\
      lly complex problems and devise elegant solutions. This is an excellent opportunity for an ambi\
      tious junior to mid-level C# developer to join a small, talented team based in central London (\
      Southwark).\r\n\r\nAttitude matter more than experience for this role. We don't need you to hav\
      e years of commercial experience, but we do need you to have a passion for learning and a posit\
      ive attitude to problem-solving and discovery.\r\n\r\nWe've built a world-class online assessme\
      nt application which is used by thousands of people every day. We're improving the application \
      on a daily basis and we're looking for you to help us.\r\n\r\nTest Partnership:\r\n\r\nWe serve\
      \ online assessments to clients all over the world. Our psychologists design the science behind\
      \ them while our developers make sure the application runs smoothly across browsers, collects r\
      espondent data, runs statistical analyses, and communicates via API with third-party applicatio\
      ns.\r\n\r\nBecause of our small size we naturally work in an agile environment with continuous \
      deployment. We're all passionate about slick, stable, user-friendly online assessments.\r\n\r\n\
      You:\r\n\r\nIf you love coding we\u2019d love to hear from you. You don't need to know everythi\
      ng, but you should be self-driven and hungry to learn. If you're the kind of person who spots s\
      omething that can be done better and gets on with it, you're probably the kind of person we're \
      looking for.\r\n\r\nWhat you'll be working on:\r\n\r\n    C#, ASP.NET MVC 5, WCF, SQL Server, I\
      oC\r\n    Support (and learn from) our senior developer;\r\n    Understanding functional requir\
      ements from our psychologists and turning them into code;\r\n    Deploying and maintaining prod\
      uction systems;\r\n    Test-driven development and bug fixing;\r\n    Support clients who are u\
      sing our API;\r\n    Code new views for clients who want a white-label service;\r\n    Troubles\
      hooting and optimising the existing application\r\n\r\nWhat we need from you:\r\n\r\n    Strong\
      \ C# skills and knowledge of .Net design patterns;\r\n    Some experience with SQL Server;\r\n \
      \   Some experience with IIS, HTML, and CSS;\r\n    Experience with JavaScript and JQuery benef\
      icial\r\n\r\nStart Date:\r\n\r\nAny time from now, to suit you."
