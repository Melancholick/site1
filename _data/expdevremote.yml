   content: "Tenzo (www.gotenzo.com), a Techstars company, is a retail intelligence platform, deliver\
      ing insights to in-store employees in real time on their mobile device to improve bottom line p\
      erformance. Using advanced analytics and big data techniques, we improve performance across mul\
      tiple levers, specifically focused on optimizing labor, customer experience and forecasting dem\
      and.\r\n\r\nAs we grow, we\u2019re looking for full-stack SaaS engineers lead to help our compa\
      ny scale. We\u2019re looking for someone who has the enthusiasm to help us build new features, \
      and the drive to deliver a high-quality product to our customers. You should be able to seamles\
      sly jump from back-end to front-end development, and a machine learning background definitely h\
      elps.\r\n\r\nIn addition to understanding the core technologies, we are looking for someone to \
      help us shape the engineering team and overall company culture. Hackers and hobbyists welcome!\r\n\r\n\
      Our overall stack is a Python/Django backend, with React/React Native on the front-end, all hos\
      ted on AWS. We\u2019ll also look for someone that can help us think through business critical i\
      ssues like security, reliability and scalability."
