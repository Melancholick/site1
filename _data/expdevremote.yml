      ver be able to understand what I did\u201d\n\n\u00b7 work well in small teams with a clear miss\
      ion.\n\n\u00b7 have the insight to know what's important and the dedication to get it done.\n\n\
      We are looking for:\n\n\u00b7 While existing experience with the technologies we use is welcome\
      , an open \nand disciplined approach to your work is more important to us than whether you \nal\
      ready know Ruby, Rails or anything else in our stack. We value the \nwillingness to learn our t\
      echnologies and environment over domain-specific \nskills.\n\n\u00b7 Have at least 3-5 years of\
      \ professional development experience\n\nOur Stack:\n\nOur application is primarily Ruby on Rai\
      ls with some additional Ruby and Go \nservices. Configuration management is via Puppet. The maj\
      ority of our data is \nin PostgreSQL with additional supporting data in MongoDB and Redis. We'r\
      e \nhosted in our own datacenter with a little AWS mixed in.\n\nNationBuilder is an equal oppor\
      tunity employer and we value diversity. We are \ncommitted to finding talent that is not determ\
      ined on the basis of race, \nreligion, color, national origin, gender, sexual orientation, age,\
      \ marital \nstatus, veteran status, or disability status."
