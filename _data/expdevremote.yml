   content: "We need another smart brain to join our development team. You are expected to be already\
      \ skilled and experienced in the main parts of our technology stack. We also need experience in\
      \ mentoring juniors and middle devs, very good code review culture, business awareness and over\
      all friendliness.\r\n\r\nOur team\r\n\r\nLess than a dozen developers, both frontend and backen\
      d, divided into sub-teams. Our workflow and practices are based on shared culture rather than o\
      n red tape, which means that you will be also responsible for keeping, maintaining and conducti\
      ng the culture. We are still a relatively small team, so your contribution will be significant.\r\n\r\n\
      Our backend technology stack\r\n\r\nBackend is separated from frontend and plays a role of REST\
      ful JSON API. We communicate with dozens of 3rd party APIs and our own separate services. A lot\
      \ of asynchronicity is involved, with the vast majority of work being done in background queue \
      processors. We use:\r\n* Ruby as an imperative language\r\n\r\n* Elixir as a functional languag\
      e\r\n* Rails and Phoenix as web frameworks\r\n* Postgres as a relational database\r\n* Redis an\
      d Memcache as key-value storages\r\n* RabbitMQ and Redis as message  queueing solutions\r\n* Si\
      dekiq and Sneakers as background job processing frameworks\r\n* ElasticSearch as a full-text se\
      arch engine\r\n\r\nRequired experience\r\n\r\n* Developing and maintaining large mature Ruby ap\
      plications\r\n* Writing and maintaining all kinds of tests\r\n* Mentoring junior and middle dev\
      elopers\r\n* Keeping technical debt low\r\n* Working in a distributed team, being absolutely co\
      mfortable working with remote teammates\r\n* Being able to maintain open-source project is pref\
      erred\r\n\r\nTechnical skills required for this job\r\n\r\n* Ruby at a very high level of knowl\
      edge. Metaprogramming skill is strictly required.\r\n* Backend parts of Ruby on Rails\r\n* SQL,\
      \ particularly Postgres\r\n\r\nWho are you?\r\n\r\n* You're a person who writes clean code that\
      \ not only works, but is also maintainable and easy to change\r\n* You\u2019re self-organized \r\n\
      * You want to make the best UI for great experience of our customers\r\n* You have a patience a\
      nd strong will to invigorate teammates\r\n* You want to build a career in a global company\r\n*\
      \ You thrive in a fast-growing, always-changing environment\r\n* You want to be challenged ever\
      y day\r\n\r\nWhat do we (as a development team) practice:\r\n* TDD (obviously)\r\n* Continuous \
      integration\r\n* Continuous delivery\r\n* Infrastructure as code\r\n* Well-defined planning pro\
      cess\r\n* Regular team retrospectives\r\n* Non-blocking code reviews\r\nIn short, we do our bes\
      t to shorten feedback loops from any change of the system.\r\n\r\nBenefits\r\n\r\n* Be part of \
      a fast growth start-up and make a difference. \r\n* Our company highly supports personal and pr\
      ofessional growth so it\u2019s a great opportunity to became a team lead\r\n* We have an open b\
      usiness culture, so you\u2019ll be able to see all aspects of the start-up growth\r\n* Work in \
      a friendly, cross-functional team, with people who aim to be the best and love to tackle proble\
      ms\r\n* Remote first - we believe in quality of work, not sitting in an office for 8 hours\r\n*\
      \ Explicitly allocated time every week to learn new technologies and hacking\r\n* \u201cThe No \
      Asshole\u201d rule is applied\r\n\r\nAbout Veeqo\r\n\r\nVeeqo is an award winning high growth t\
      ech startup company which has customers around the world and an ambition to become the best sof\
      tware platform for online retailers to manage their business. It helps online retailers sync th\
      eir stock between their website, retail stores and marketplaces like eBay and Amazon.\r\nVeeqo \
      is growing at an astonishing 300% per year and is expanding globally. Joining Veeqo is a unique\
      \ opportunity to get involved in a world class start up. Our company is based in London and Swa\
      nsea and is expanding internationally rapidly ( US, Germany \u2026)\r\n\r\n"
