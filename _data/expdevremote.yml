   content: "*Simply put; Skimlinks is a big data technology and product startup, building cool stuff\
      , at scale.*\r\n\r\nWe build highly transactional, high throughput platforms that connect publi\
      shers, merchants, and audiences; which allows some of the most popular sites in the world to ef\
      ficiently and easily monetise their curated journalistic content. We partner with companies lik\
      e Huffington Post, The New York Times, The Independent and Hearst to diversify their content mo\
      netisation strategies; which helps them create more of the journalistic content that we all con\
      sume and enjoy, without relying upon additional banner advertising.\r\n\r\nWe\u2019re also leve\
      raging our massive amount of anonymous behavioural  data to create greenfield data platforms. W\
      e employ a diverse array of advanced Machine Learning and Classical Statistical methodologies t\
      o interrogate our dizzying amounts of data. Though our platforms, we have a direct view of the \
      browsing and shopping behaviours of over 650 million users; amassing over 1TB of data daily acr\
      oss over a billion incoming events.\r\n\r\nOn the front-end, We are building beautiful user int\
      erfaces on top of a world-class, big data platform. A single page analytics suite to give our m\
      erchants and publishers actionable information about campaign performance, user engagement and \
      conversion. We are helping merchants and publisher connect to run more successful campaigns and\
      \ better monetise content.\r\n\r\nYou will be part of a cross-functional team including front-e\
      nd, big data engineers and back-end engineers.\r\n\r\n*Responsibilities:*\r\n\r\n* Working with\
      \ multiple technologies in JavaScript (and associated frameworks), HTML5, CSS3.\r\n* Re-archite\
      cting and building our core feature Skim.js - the JavaScript we inject into Publisher sites. Th\
      is is a complex and elegant piece of JavaScript that is at the core of our business.\r\n* Creat\
      ing new interfaces, reporting suites and APIs\r\n* Collaborating with the design team to create\
      \ responsive, fast and cross-browser interfaces used by merchants and publishers.\r\n* Connect \
      and use Skimlinks APIs to process and visualise data in the browser using JavaScript and charti\
      ng libraries.\r\n* *For the right person, this could be a Lead / Staff Level role - if so, then\
      \ leading the team and architecture of our front-end products will be key.*\r\n\r\n*Requirement\
      s:*\r\n\r\n* Advanced knowledge of JavaScript, as well as associated frameworks (such as React,\
      \ Redux etc.). Having said this, you should know what's going on \"under the hood\" in JavaScri\
      pt. \r\n* Some Back-End Engineering experience; preferably with a statically typed language, or\
      \ Python \r\n* Excellent experience with front-end technologies - HTML5, CSS3 and associated pr\
      eprocessors.\r\n* ES6 / ES7 knowledge would be desirable as we\u2019re using it in production."
