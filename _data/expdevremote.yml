   content: "Full-time\n\n(Anywhere) \n\nCompany Overview\n\nLullabot is a prestigious digital agency\
      \ doing bleeding edge Drupal and \nJavaScript development for large entertainment media compani\
      es. We deal in \u2018big \ncontent,\u2019 helping companies like NBC Universal, Turner Broadcas\
      ting, Martha \nStewart Living Omnimedia, and George Lucas Educational Foundation achieve their \n\
      digital marketing dreams.\n\nChances are good that working for Lullabot will be like nothing yo\
      u've ever \ndone before. Lullabot has been a leader in Drupal-focused web development since \no\
      ur founding in 2006. We\u2019re a distributed company without a central office, and \nwe hire t\
      he best talent wherever those people may live. Our team is spread out \nacross the US, Canada, \
      and Europe. Most of us work from home. We are masters of \ncommunication and our tightly-knit t\
      eam works closely despite geographical \nseparation. In fact, most new employees say they feel \
      more connected to their \nco-workers at Lullabot than they ever did at a conventional co-locate\
      d company.\n\nLullabot hires humble individuals who strive for excellence and lifelong \nlearni\
      ng with the ultimate aim of helping others.\n\nJob Summary\n\nWe\u2019re hiring a full-time fro\
      nt-end developer with expertise in CSS, \nJavaScript, and React/Redux application development. \
      This position requires 30 \nhours per week of client billable work usually dedicated to a singl\
      e project, \nand another 10 hours of learning, communicating and making the web a better \nplac\
      e for everyone through open source contribution and knowledge sharing.\n\nResponsibilities and \
      Duties\n\nThe ideal candidate will be willing and eager to:\n\n * Work in service of Lullabot\u2019\
      s clients, team members, and the web-at-large, \nwhile embodying ourcore values <https://www.lu\
      llabot.com/values> in their work.\n * Collaborate openly with designers and back-end developers\
      \ to translate \nvisual designs based on business and functional requirements into well-crafted\
      \ \nfront-end components.\n * Apply front-end design patterns and best practices to ensure site\
      s are \nperformant and cross-browser compatible.\n * Write, write and write some more. Lullabot\
      \ hires individuals who write \nwell, believing that good writers are good thinkers and tend to\
      \ flourish in a \ndistributed company where communication is often asynchronous.\nA typical day\
      \ might begin with a Lullabot team call or some written \ncommunication time, followed by a pro\
      ject scrum, and then finish with \nfour-to-six hours of writing, testing, and documenting code,\
      \ usually for a \nsingle project.\nThe chosen candidate will report to the front-end developmen\
      t manager, Sean \nLange <https://www.lullabot.com/about/sean-lange>, and also be accountable to\
      \ \nthe project manager on their specific project. But fear not, these \nrelationships are not \
      meant to be hierarchical or controlling, but rather \nmutually beneficial, supporting your deve\
      lopment and growth. Also, you won\u2019t \nfind better colleagues to learn from or a more recep\
      tive audience to teach.\n\nThe chosen candidate must be willing and able to travel, up to one w\
      eek per \nmonth. Also, the candidate must actively participate in communicating with \nother Lu\
      llabots in tickets, Yammer, Slack, through articles, and on calls.\nWe have flexible hours, but\
      \ we tend to schedule meetings during the North \nAmerican workday and expect employees to be o\
      nline and available during most of \nthis time.\n\nAreas of focus for this position will includ\
      e:\n\n * Front-end Architecture: Helps make the decisions that lead to a \nsustainable, compone\
      nt-based architecture that minimizes technical debt and \nallows others to navigate the codebas\
      e.\n * Responsive Design: Make sure our mobile first designs look good on every \nconceivable v\
      iewport. We think of breakpoints not so much in terms of mobile, \ntablet, desktop, but rather \
      as the point where a design starts to break as the \nviewport expands.\n * Accessibility: Which\
      \ involves ensuring that a website appears correctly on \nall devices and browsers, including f\
      or those with limitations. For more on \nLullabot\u2019s work around accessibility, visit ourac\
      cessibots website \n<http://www.accessibots.com/>.\n * Usability: Strive for simplicity. Make i\
      nviting websites that work for \nordinary users rather than websites that overwhelm.\n * Perfor\
      mance: We work on high-profile, high-traffic websites and a deep \nunderstanding of front-end p\
      erformance is essential.\nTechnical Qualifications\n\nWhile some of these qualifications may be\
      \ aspirational, this list reflects the \ngeneral skill-level we expect:\n\n * B.S. Degree (or e\
      quivalent) in Computer Science or related field, or 2+ \nyears working experience as a front-en\
      d developer or related field.\n * Knowledge of current front-end design patterns and best pract\
      ices.\n * Experience with responsive design.\n * Expertise in cross-browser compatibility and p\
      rogressive enhancement.\n * Experience with version control systems.\n * Familiarity with CSS/J\
      avaScript code-quality tools.\n * Experience with preprocessors: Sass.\n * Knowledge of front-e\
      nd performance techniques.\n * Familiarity with Drupal development and coding standards.\n * Ex\
      perience with enterprise-level deployment and build processes.\n\nJavaScript Knowledge\n\n * Ac\
      tive knowledge of the JavaScript ecosystem over the last 18 months.\n * Use of ReactJS (ideally\
      \ having launched large-scale applications).\n * Flux or similar data-flow architectures (We us\
      e Redux).\n * Gulp, npm, Webpack, Babel, Eslint, Mocha, PostCSS are all JS tools that we \nuse \
      on a daily basis.\n * Knowledge of video streaming techniques. Many apps that Lullabot works on\
      \ \nare made purely to stream video. Although we often don't write the video \nprocessing logic\
      \ ourselves, it does help to have a general understanding.\n * Experience with BrightScript and\
      \ Roku app development a plus.\nAttributes\n\n * Strong analytical and problem-solving skills.\n\
      \ * Thorough attention to detail, quality, and precision.\n * Ability to keep your cool, or, pu\
      t another way, the ability to manage \nmultiple, time-sensitive tasks, while attending to the n\
      ext right thing.\n * Experience working with large, distributed software teams is a plus.\nBene\
      fits and Perks\n\nLullabot is distributed, but not a \"virtual\" company. The majority of our \n\
      workers are full-time employees, and we provide a great benefits package \nincluding health, vi\
      sion, dental, and life insurance; a retirement plan; a \ngenerous tech stipend for employees to\
      \ purchase computers, cell phones, etc.; \nand a stock options package once you reach your two-\
      year anniversary. We offer \nnew employees 15 paid-days-off per year plus holidays, which goes \
      up to 20 days \non your two-year anniversary. And did we mention there's no commute? Your time \n\
      is flexible as well, so if you're a night-owl and do your best work after dark, \nor you need t\
      o take a break to pick the kids up from school, it's usually not a \nproblem.\n\nOptional Video\
      \ \n\nAs a distributed team, we frequently use video calls and the like to stay \nconnected. Th\
      is is your first chance to try it out with us! Create a brief (2 \nmin or less) video introduci\
      ng yourself and talking about your interest and \nexperience for this job. We recommend creatin\
      g a password protected video on \nVimeo, but feel free to choose whatever method suits you best\
      . Take a look atone\n <https://www.youtube.com/watch?v=j5LfCFxGw-E>-of <https://vimeo.com/26632\
      559>-\nthese <https://www.youtube.com/watch?v=SMHbjkmPiOA&feature=youtu.be>-videos \n<https://v\
      imeo.com/73101327> to see what some Lullabot employees have submitted \nin the past.\n\nSalary \
      Range\n\n$65,000 - $85,000\nPay will be commensurate with experience. Full-time, exempt positio\
      n.\n\nOne More Thing\u2026\n\nA quick read through Lullabot.com will show you that we grow very\
      \ deliberately \nand take our time hiring. Our hiring process can be lengthy because we want to\
      \ \nget it right. We try to be transparent about our timeline and welcome you to \nreach out to\
      \ hr@lullabot.com and touch base on your application at any time.\n\nLullabot, Inc. is an equal\
      \ opportunity employer and does not discriminate \nagainst applicants or employees because of r\
      ace, color, religion, national \norigin, sex, age, or membership in any other class protected b\
      y law. Applicants \nwho require reasonable accommodation to complete the application and/or \ni\
      nterview process should notify Human Resources at hr@lullabot.com.\n\n\n\nApply:"
