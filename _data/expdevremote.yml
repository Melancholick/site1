   content: "*About LOVESPACE*\r\n\r\nLOVESPACE is transforming the storage market. With \u00a35.2m i\
      n venture backing, and 13,000 customers who have already stored 100,000 boxes, the business is \
      growing fast.\r\n\r\n*About Us*\r\n\r\nLOVESPACE is the UK\u2019s first storage-by-the-box serv\
      ice. We collect things (mostly in boxes) from people\u2019s front doors; look after them for as\
      \ long as they want, and then return them whenever and wherever they want, anywhere in the UK. \
      We\u2019re their virtual loft, garage or store-cupboard.\r\n\r\nWe\u2019ve raised \u00a35.2m to\
      \ date, have seen exponential growth in the past years (picking up a few awards along the way!)\
      , and are about to embark on another considerable and exciting stage of growth in 2016.\r\n\r\n\
      *The Team*\r\n\r\nWe\u2019re a tight, close-knit team with experience at some of the most excit\
      ing companies in the world. In this role, you\u2019ll be working closely with our Director of T\
      echnology who has built up a large amount of experience growing startup businesses, their techn\
      ology teams and the under pinning technology after moving from developing and deploying large s\
      cale technology projects for Ministry of Defense, telecommunications companies and major TV net\
      works.\r\n\r\n*About the role*\r\n\r\nLOVESPACE are looking for a highly motivated, self-starte\
      r to join our Dunstable team in the technology department as a back-office systems software dev\
      eloper.\r\n\r\nThe position will be heavily involved with the whole development life cycle of o\
      ur systems, through working with the whole company.\r\n\r\n*Job details*\r\nJob title: Junior S\
      oftware Developer\r\n\r\nReporting to: Senior Software Developer\r\n\r\nKey relationships: Tech\
      nology Director, Product Manager\r\n\r\nKey responsibilities: Ensuring we have the cleanest cod\
      e possible, with lots of tests to act as a bed-rock for future development. Documenting and hel\
