      \ to design and implement professional-level systems and \nstructures for server incident repor\
      ts and analysis and software enhancement \nrecommendations \n * Ability to distill complex idea\
      s into understandable terms for \nnon-technical people \n * Ability to stay current with trends\
      \ in the industry and web technologies in \ngeneral \n * Experience with MediaWiki a plus \n * \
      Experience with large websites in a multi-server environment a plus \n * Experience with mobile\
      /responsive website development a plus \n * Experience with a versioning system like GIT a plus\
      \ \n * A bachelor's degree in a relevant field (IS/IT/CET) or 3-5 years of \nexperience is pref\
      erred \nEnvironment\n\nThe Web Developer will work remotely from their home location. All Ballo\
      tpedia \nstaff work remotely. Ballotpedia uses Google Applications (Gmail, Google \nCalendar, D\
      rive and more) to accomplish our goals. Some familiarity with Google \nApplications is helpful.\n\n\
      Ballotpedia is a results-only work environment (ROWE). A ROWE is a workplace \nin which every e\
      mployee is 100% accountable to the results and 100% autonomous \nover their time. ROWE workplac\
      es have been shown to provide better service to \nthe ultimate customer of the business while a\
      lso improving employee engagement \nand work satisfaction. Each employee will be oriented to th\
      e principles of a \nROWE during new employee training.\n\nCompensation\n\nBallotpedia\u2019s co\
      mpensation package is competitive. In addition to your salary, \nBallotpedia offers bonuses bas\
      ed on performance and a $6,000 annual benefits \nstipend, which may be used to pay for a full b\
      enefits package, including \nhealth, vision, and dental insurance; life insurance; and more. If\
      \ benefits are \nnot elected, the $6,000 stipend is taxed as regular income and added to your \n\
      regular compensation.\n\nAdditional information can be found in the Ballotpedia Guidebook \n<ht\
      tps://docs.google.com/presentation/d/1pqAt0Aaxxj3lawZCgVcY3Dx1zoIizS9vTgmTPLHk9WM/edit?usp=shar\
      ing>\n.\n\nTo Apply\n\nPlease attach or complete:\n\n * r\u00e9sum\u00e9, including the contact\
      \ information for two professional references \n * cover letter detailing your sincere interest\
      \ in this position and the \nmission of the organization, including your salary requirements \n\
      \ * A web developer questionnaire, which can be filled out here: \nbit.ly/BPWebDevSurvey \nPlea\
      se note: PDF files are preferred, though other file types such as .doc and \n.docx are also acc\
      epted.\n\nNo phone calls, please.\n\n About Ballotpedia \n\nBallotpedia exists to build the enc\
      yclopedia of American politics. We build \nthat encyclopedia by researching and writing about o\
      ur areas of coverage, \ngenerating an unbiased resource for scholars, journalists, voters and \n\
      interested citizens.\n\nBallotpedia employees exemplify\_self-awareness\_and strive for\_consta\
      nt \nimprovement, allowing Ballotpedia to grow in new directions and constantly \nimprove our c\
      urrent content. Ballotpedia employees are passionate about \ncreating a delightful experience f\
      or anyone who interacts with Ballotpedia, \nrefining themselves by developing expertise and cul\
      tivating professionalism, \nand creating structures that are elegant and adaptable to get the j\
      ob done.\n\nIf you exemplify these qualities and wish to strive toward Ballotpedia's ends, \npl\
      ease consider applying for a position with us.\n\nClick here <https://ballotpedia.org/Ballotped\
      ia_Email_Updates>\_to sign up for \nemail updates from Ballotpedia.\n\nQuestions about Ballotpe\
      dia or any of the positions listed here may be \ndirected tohr@ballotpedia.org <mailto:hr@ballo\
