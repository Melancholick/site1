   content: "Hello there! My name is Lowell Heddings, and I'm a terrible programmer. Why \nwould anyb\
      ody let me near the code, you ask?\_\n\nWell, it's because I'm the founder and owner of How-To \
      Geek, the best (and \nbiggest) technology how-to site on the internet. And I'm great at hacking\
      \ \nthings together to make them work, but writing maintainable code? Terrible. \nDocumenting s\
      aid terrible code? Ironically, also terrible.\n\nYour job, should you choose to accept the awes\
      omeness of it, would be to throw \nout all of my terrible code (with glee) and create a well-do\
      cumented, \nmaintainable, secure, and most of all, blazing fast infrastructure. Don't \nforget \
      the glee -- you're also required to make fun of my code at every \nopportunity.\n\nI know, it s\
      ounds like loads of fun and you've probably already applied, but \nkeep in mind that we're runn\
      ing a very high-traffic production WordPress-based \nsite -- during peak times we're seeing 30-\
      50 page views per second, and even in \nthe middle of the night, we're talking about hundreds t\
      o thousands of hits \nevery single second of every day.\n\nTo handle the huge load of daily vis\
      itors, we're using Fastly's amazing \nvarnish-based caching servers. That's right, Fastly is so\
      \ good they can even \novercome my terrible coding. Unless I decide to wipe the Fastly cache in\
      \ the \nmiddle of the day and the source server can\u2019t handle the load to rebuild the \ncac\
      he. That\u2019s when things get interesting. Yes, this happened last Thursday and \nnow Googleb\
      ot is mad at us.\n\nEven a small programming error can take down a server when your buggy code \
      is \nrunning 500 times per second, and since we don\u2019t even have a QA environment I\u2019m \n\
      deploying code from my laptop straight to production. Did I mention that you \nneed to help us \
      create proper dev/QA environments, build scripts, and use \nsource control properly? Also, docu\
      mentation.\n\nHere are just a few of the interesting and challenging projects you'll work on:\n\n\
      \ * Completely redoing the site with a clean, fast, trimmed-down, modern, \nresponsive design. \
      And maybe this time it\u2019ll like, validate or something, \nunlike our current one that\u2019\
      s still using YUI grids CSS from the mid-2000s. \n * Rebuilding our internal article editing an\
      d scheduling system - we've \ncustomized WordPress a lot, and racked up a lot of technical debt\
      . \n * Building an in-house ad system from the ground up. We\u2019re trying to build \nfriendly\
      , high-quality ads embedded directly in the page without any \nJavaScript.\_(This doesn't neces\
      sarily have to be built completely with PHP and \nWordPress) \n * Building a new internal stats\
      \ and reporting system tied to pageviews and \nour internal ad system. With hundreds of million\
      s of ad impressions each month, \nit ends up being a lot of data, making decent reports a very \
      difficult task. \n(This doesn't necessarily have to be built with PHP and WordPress) \n * Integ\
      rating the internal stats and reporting with affiliate vendor \nreporting so we can more easily\
      \ count the pennies when people click stuff. \n * Building a better, well-documented infrastruc\
      ture that could be rebuilt \nquickly in case of total server failure. \n * Rebuilding our email\
      \ newsletter template, which sends to 100k+ people every \nweekday with a 60% open rate. It doe\
      sn't look great on all devices right now. \nThere are a lot more important things that we'll ne\
      ed you to work on, but I'm \npretty sure you've got the idea.\_\n\nYou'll get benefits:\n\n401k\
      \ matching at 4%\n\nfree short-term disability insurance\n\nhealth insurance where we cover 100\
      % of the premium\n\n160 hours of paid vacation a year\_\n\n Skills & Requirements \n\nWe\u2019r\
      e looking for a motivated, self-starting, experienced programmer that also \nhas experience man\
      aging Linux web servers in a high-traffic environment.\n\nWhat that means in non-buzzword lingo\
      \ is that we\u2019ve got a lot of traffic and I \ndon\u2019t have the time or desire to micro-m\
      anage you, so you\u2019ll need to get things \ndone without me having to bug you all the time \u2014\
      \ and the servers need to always \nstay running and secure, so this shouldn't be your first rod\
      eo.\_\n\nResponsibilities\n\n * Making sure Lowell doesn't write code. Which means, you will be\
      \ in charge \nof writing all the great, maintainable, well-documented code. \n * Documenting ev\
      erything. Writing and communication skills are very important.\n * Managing all of our Linux se\
      rvers, updates, patches, and the rest. \n * Creating a build and QA environment with proper sou\
      rce control and build \nscripts. \n * Making sure that our infrastructure is secure from top to\
      \ bottom.\_ \n * Working with Lowell and the editorial staff on requirements for all of the \np\
      rojects. \n * Actually using your vacation time so you don't burn yourself out. \nWhat we are u\
      sing (So these are the skills you'll preferably have)\n\n * WordPress (and thus, PHP) is non-op\
      tional, we have 15,000 articles already \npublished and too much invested in the ecosystem. Any\
      thing relating to editing \nor scheduling articles and supporting our dozen+ writers must be do\
      ne in \nWordPress. \n * Must be great with JavaScript and jQuery for all of our internal \nadmi\
      nistration screens. Although these days, are you even a programmer if you \ndon't know JavaScri\
      pt? \n * Fastly Varnish VCL for our front-end caching servers. They have an amazing \nsystem an\
      d we've spent a lot of time making our system work with theirs. \n * Nginx web server running o\
      n Linux with php-fpm and the ngx_pagespeed module.\nWe'd prefer candidates with a college degre\
      e. US-based candidates only.\n\n About How-To Geek \n\nHow-To Geek is the largest tech how-to s\
      ite on the internet focusing on PC, \nmobile, and smarthome. After 10 years of being in busines\
      s, we have around\_25 \nmillion unique visitors reading our articles every month.\n\nWe're a bo\
      otstrapped company that has been profitable since we paid\_$10 for \nthe domain name\_and have \
      grown every year because we focus on making \nhigh-quality, long-term content for our readers, \
      and we never recommend \nanything we wouldn't personally use.\n\nIf you're still not sure that \
      we're the best place to work, feel free to \nprivately askany of our full-time employees <http:\
      //www.howtogeek.com/about/> \nhow they feel about working here.\napply now <>  more jobs at How\
      -To Geek  <> \nJoin us at How-To Geek\n\nWe have great benefits\nExcellent health insurance wit\
      h 100% of the premium paid by us 160 hours of \nvacation 401k with 4% matching  anywhere in the\
      \ US Short-term \ndisability insurance \nLearn more about How-To Geek <> more jobs at How-To Ge\
      ek \n<http://stackoverflow.com:80/jobs/companies/how-to-geek?from=JobDetailMoreJobs#open-jobs>"
