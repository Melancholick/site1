   content: "Frontend Engineer - Jobs at Zapier - Zapier  <> \n * Jobs @ Zapier <> \nFrontend Enginee\
      r\n Bryan Helmig / November 5, 2015 \n\n\nThanks for taking a look here, but this role has been\
      \ filled. You can check our\nother openings <https://zapier.com/jobs/> and keep an eye out ther\
      e for future \nopenings too!\n\nHi there!\n\nWe're looking for someone to join the engineering \
      team at Zapier. Interested \nin creating a simple product that allows anyone to do complex, inc\
      redible \nthings with the world's APIs? Then read on\u2026\n\nAbout You\n\nYou love building an\
      d learning new things.\n\nMost of what you'll do day-to-day will involve working with our front\
      end, \ndesign and UX teams to create amazing and intuitive experiences that make it \neffortles\
      s to connect different apps together. We use some pretty cool tech - \nwe're transitioning our \
      Backbone.js frontend to a modern React + Redux \narchitecture and having a lot of fun with it. \
      We love ES6 and are embracing a \nfunctional approach to problem solving.\n\nYou've worked with\
      \ teams before on large single-page apps - the frontend \nframework or language doesn't matter \
      much to us - instead, you understand how \nto manage complexity and balance technical limitatio\
      ns with product \nrequirements. Simple and sustainable code, performance and correctness are al\
      l \ntop of mind for you.\n\nYou love working with customers to help understand their needs and \
      translate a \nproduct spec into functional, production ready code.\n\nYou love doing things eff\
      iciently. At Zapier, the work you do will have a \ndisproportionate impact on the business. We \
      believe in systems and processes \nthat let us scale our impact to be larger than ourselves.\n\n\
      You love learning. Engineering is an ever-evolving world. You enjoy playing \nwith new tech and\
      \ exploring areas that you might not have experience with yet.\n\nYou love to set your own cour\
      se. We're always there to support you, but we \nonly have one fixed team meeting each week and \
      one-on-one meetings every month \nand then we go make things happen.\n\nThings You Might Do\n\n\
      Zapier is a startup, so you'll likely get experience on many different \nprojects across the or\
      ganization. Here are some things you'll get a taste of:\n\n * Build and maintain new user facin\
      g features or overhaul existing ones. \n * Research, guide and execute broad frontend architect\
      ure changes. \n * Work with complex and varied data structures (APIs be crazy!). \n * Ship to h\
      undreds of thousands of users every day. \n * Work and ship product independently. \n * Share w\
      hat you know and learn either one-on-one or with lightning talks to \nthe group. \n * Give back\
      \ to the community via open source and blog posts. \n * Help customers via support to ensure th\
      ey have the best experience possible.\nAbout Zapier\n\nFor the past four years, Zapier has been\
      \ helping people across the world \nautomate the boring and tedious parts of their job. We do t\
      hat by helping \neveryone connect the web applications they already use and love.\n\nWe believe\
      \ that there are jobs a computer is best at doing and that there are \njobs a human is best at \
      doing. We want to empower businesses to create \nprocesses and systems that let computers do wh\
      at they are best at doing and let \nhumans do what they are best at doing.\n\nWe believe that w\
      ith the right tools, you can have big impact with less hassle.\n\nWe believe in small teams. Sm\
      all teams are fast and nimble. Small teams mean \nless bureaucracy and less management and more\
      \ getting things done.\n\nWe believe that credentials don't say everything. Our CTO has a finan\
      ce \ndegree. Our CEO has an engineering degree. Our CPO has a mechanical engineering \ndegree. \
      What you love doing is way more important than the credentials you have.\n\nWe believe in a saf\
      e, welcoming and inclusive environment. All teammates at \nZapier agree to acode of conduct \n<\
      https://zapier.com/jobs/zapier-code-of-conduct/>.\n\nThe Whole Package\n\nLocation: Planet Eart\
      h.\n\nIf you want to work remote, that's great. If you want to work near others, \nthat's cool \
      too. Our team is distributed across California, Colorado, Illinois, \nMichigan, Minnesota, Miss\
      ouri, Pennsylvania and the UK because it lets us work \nwith the best people. You don't have to\
      \ be located in the USA either. Some of \nthe team live in the United Kingdom, Thailand, New Ze\
      aland and Australia. You \njust have to be talented!\n\nCompensation:\n\n * Competitive salary \
      (we don't use remote as an excuse to pay less) \n * Great healthcare + dental + vision coverage\
      \ \n * Retirement plan with 4% company match \n * Profit sharing \n * 2-3 annual company retrea\
      ts to awesome places \n * 14 weeks paid leave for new parents \nPick your own equipment. We'll \
      set you up with whatever laptop + monitor combo \nyou want plus any software you need.\n\nUnlim\
      ited vacation policy (plus we insist you take at least 2 weeks off each \nyear - this isn't a v\
      ague policy where unlimited vacation means no vacation). \nWork-life balance is really importan\
      t to everyone at Zapier - we believe it and \npractice it!\n\nWork with awesome companies aroun\
      d the world. We partner with great software \ncompanies all over the world and you'll constantl\
      y get tointeract with people \nfrom these great companies <https://zapier.com/zapbook>.\n\nHow \
      to Apply\n\nApplying is fairly straightforward, but a bit unique. These questions help us \ndig\
      \ right into the good stuff rather than wasting time on informational \nfollowup interviews.\n\n\
      \ * Send an email to frontendjobs@zapier.com. (please no agencies - thanks!) \n * Tell us about\
      \ yourself (include how you heard about Zapier and the \nposition). \n * Tell us about the most\
      \ difficult JS/library/software bug you've squashed \n(we love troubleshooting stories). \n * T\
      ell us about the most technically challenging thing you've ever built. \n * Tell us about the l\
      argest application you've worked on. \n * Include links to your portfolio/Github profile or pro\
      vide us with 500+ LOC \nto help us get a feel for how you write code. (We prefer a shareable li\
      nk, such \nas to Dropbox, over an attachment.) \n * Rank at least five of the following in orde\
      r of what you do best, the first \nbeing the best. (For example, \"e, b, j, k, h\". Please don'\
      t rank on how you \nthink we would prioritize!) \na. Refactor to drastically improve load times\
      \ of a complex single-page app.\nb. Refactor to provide smooth rendering performance of a page \
      with hundreds \n(or thousands) of interactive elements.\nc. Implement a rendering system that w\
      orks across client and server so that we \ncan render blog pages and single-page apps with the \
      same code.\nd. Implement an intelligent caching system that leverages local storage and/or \nIn\
      dexedDB.\ne. Implement smarter data APIs across client and server that minimize \nover-fetching\
      .\nf. Radically improve CSS while balancing the needs of designers and developers.\ng. Implemen\
      t real-time syncing so that multiple browsers/devices keep changes \nin sync.\nh. Implement and\
