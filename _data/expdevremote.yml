      ://blog.nvestly.com>  <> Log in with Facebook Log in with \nLinkedIn or Forgot your password? R\
      eset password. <> Join Sign up with Facebook \nSign up with LinkedIn or Sign up with your email\
      \ <>. \nCareers\n\nAt Nvestly, we are excited to be a part of the revolutionary technology-driv\
      en \nchanges taking place in the global financial industry. We operate at the \nintersection of\
      \ finance, technology and design. If you are just as excited \nabout the changing investment la\
      ndscape as we are, please take a look at the \ncurrent career opportunities at Nvestly below.\n\n\
      Senior Software Engineer\n\nYou will be responsible for architecting and developing software fo\
      r Nvestly\u2019s \nsocial investment platform, investment analytics and data analysis. Ideal \n\
      candidates will enjoy designing and implementing systems that scale seamlessly \nto support our\
      \ growing user base.\n\nYou will work as a core member of our team and will develop high-priori\
      ty \nfeatures that impact a growing user base. You will be challenged to think \noutside of the\
      \ box by collaborating with a world-class team of investment \nmanagers, designers, engineers a\
      nd technologists. It\u2019s important to us that \neveryone at Nvestly shares our intensity, in\
      tellectual curiosity and passion \nfor empowering people to become better investors.\n\n\nWhat \
      You Will Do at Nvestly\n\n * Architect, develop and release new features and services \n * Desi\
      gn and develop a APIs to support mobile, desktop and tablet web and \nnative apps \n * Solve ch\
      allenging client performance and scaling issues \n * Make quick, continual improvements to supp\
      ort user engagement \n * Prioritize a wide variety of work tasks with your teammates \nWhat We \
      Expect\n\n * Fluent in multiple programming languages \n * Comfortable with front-end and back-\
      end development \n * Strong understanding of system design and data structures \n * Comfortable\
      \ processing and analyzing very large data sets \n * Familiarity with Agile and Kanban developm\
      ent \n * Great communications skills and passion for learning \n * Ability and desire to be par\
      t of a world class team focused on achieving \namazing user experience \n * Background in compu\
      ter science, engineering, math or statistics preferred \n * Familiarity with investments and fi\
      nancial markets not required, but a plus \nSkills\n\n * High proficiency in C# and ASP.NET MVC \n\
      \ * Strong set of front-end skills including AngularJS or ReactJS \n * Experience designing cle\
      an and maintainable APIs \n * Knowledge of relational databases and SQL - SQL Server experience\
      \ is a plus \n * Excellent problem solving and critical thinking skills \n * Familiarity with P\
      ython and MongoDB is a plus \n\nTo be considered for this position, please email\_contact@nvest\
      ly.com \n<mailto:contact@nvestly.com>. Let us know why you are interested in working at \nNvest\
      ly and tell us about something you\u2019ve done that you\u2019re most proud of. \nPlease includ\
      e your LinkedIn, Github, r\u00e9sum\u00e9 and/or any prior projects.\n\nCommunity Manager\n\nWe\
      \ are seeking a community manager to grow and support the Nvestly community \nand help with inv\
      estor relations. As a community manager you will play a \ncentral role in how users connect wit\
      h each other and engage with the Nvestly \nplatform. You will also have a unique opportunity to\
      \ support our investor \nrelations team and interact directly with our senior execs.\n\nThe ide\
      al candidate will have deep interest in the financial markets, possibly \ntrade their own accou\
      nt and be conversant in crowdfunding. Knowledge of vaping \nand cannabis industry is a plus. We\
      \ are located in Los Angeles, but you may \nwork remotely \u2013 so location isn\u2019t importa\
      nt.\n\nWe are seeking self directed experts that can help us grow the social media \naspects of\
      \ our companies and also help grow the user base at Nvestly.com \u2013 \nthrough curated and cr\
      eated content.\n\n\nResponsibilities\n\n * Interact with traders and investors to drive convers\
      ations on and outside \nof Nvestly \u2013 be the users' advocate \n * Grow communities with oth\
      er investors, influencers, bloggers and within \nsocial media channels like Twitter \n * Stay o\
      n top of latest investing and trading trends \n * Assist senior executives with investor relati\
      ons \n * Manage and coordinate social media strategy \nRequirements\n\n * Excellent communicato\
      r \n * Fluent in social media including Twitter, Facebook, Instagram and other \nplatforms \n *\
      \ Quick learner and self-sufficient \n * Entrepreneurial spirit, quick to adapt \n * Prior expe\
      rience with financial markets or investment-related field not \nrequired but a plus \n * Except\
      ional organizational skills \n * 4-year degree from an accredited university \nBenefits\n\nThis\
      \ is a part-time opportunity with competitive pay and ability to work \nremotely. To be conside\
      red for this position, please email\_contact@nvestly.com \n<mailto:contact@nvestly.com>. Let us\
      \ know why you are interested in working at \nNvestly and tell us about something you\u2019ve d\
      one that you\u2019re most proud of. \nPlease include your LinkedIn and r\u00e9sum\u00e9 (cover \
      letter optional).\n\n\nWHAT IS NVESTLY\n\n * Features <> \n * Security <> \n * How It Works <> \n\
