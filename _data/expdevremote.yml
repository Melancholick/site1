   content: "SideStory is a growing community of peer reviewed creative experts around the world and \
      we're excited about the potential of building on our new movement in travel\r\n\r\nSideStory wa\
      s built by believing that 'travel is the only thing you buy that makes you richer'. We want to \
      encourage you to take on new experiences over the years.\r\n\r\nDo something good: we are makin\
      g a product that creates real memories from their experiences and allowing people to share and \
      focus on their creative passions - we also donate some of our profit to local causes.\r\n\r\nBe\
      \ part of our journey: we are an ambitious company taking on a fragmented market but in a rapid\
      ly growing sector with international expansion in our sights. Be part of a growing enterprise w\
      ith great prospects.\r\n\r\nJob Description\r\n\r\nOur tech platform is central to achieving ou\
      r mission to help connect travellers and local creative experts around the world and will be th\
      e multiplying force that allows us to scale our offering.\r\n\r\nWe use our direct relationship\
      \ with our guests and our partners (OneFineStay, Mr & Mrs Smith, Secret Escapes, Black Tomato, \
      Truffle Pig, Four Seasons, Hyatt etc) to help them find unique creative experiences.\r\n\r\nYou\
      \ will be in charge maintaining, improving and interrogating our digital offering. Focusing on \
      friction-less sign-up flows, multi-channel sales and effective data collection and analysis. As\
      \ our major route to market - you will be a linchpin of our company.\r\n\r\nAs the first full-t\
      ime technical hire your role will be all-encompassing so a can do, problem solving attitude is \
      important. You will be working closely with the founders and will be involved in product discus\
      sions to define the tech strategy.\r\n\r\nMust have: \r\nPassion for writing great, simple, cle\
      an, efficient code \r\nExperience with Ruby on Rails \r\nExperience data mining to draw busines\
      s led conclusions \r\nExperience with responsive builds using: HTML5, CSS3 and JS (for example)\
      \ \r\nExperience with Wordpress, APIs and Plug-ins (our existing platform) \r\nExperience with \
      A/B testing techniques\r\n\r\nWhat's our mission?\r\n\r\nAll the main travel and consumer trend\
      s points towards \"experiences, not things\" and SideStory is designed to meet the growing dema\
      nd for \u2018experiences\u2019 within the travel industry.\r\n\r\nRecent statistics show that 8\
      2% of people are more interested in making memories than money, and that 91% would prefer to fo\
      cus on meaningful experiences than their own careers so we started SideStory as a way to fulfil\
      \ the needs of discerning travellers.\r\n\r\nOur mission is to help connect travellers and loca\
      l creative experts who provide unique half or full day experiences in their city. An example ex\
      perience could be spending time with one of our award-winning photographers, or spending an aft\
      ernoon behind the scenes with a leading London-based Fashion Stylist.\r\n\r\n\u201cFor those la\
      nding in London and wanting to plunge right in, SideStory is your new go-to\u201d Financial Tim\
      es \r\n\u201c[SideStory is] one of 5 best London walks\u201d The Telegraph \r\n\u201cNo better \
      way to uncover a destination and enrich a journey\u201d DestinAsia"
