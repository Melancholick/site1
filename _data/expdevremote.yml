   content: "About City Pantry\r\nCity Pantry is at the forefront of transforming the way businesses \
      view culture \u2013 helping companies work better, by eating together. We believe that good foo\
      d makes a great company, and that sharing a meal creates an environment where better communicat\
      ion,\r\nproductivity and health are nourished.\r\nAfter two years, we\u2019re growing (quickly)\
      \ and are delivering thousands of meals each day across the heart of London to some of the worl\
      d\u2019s newest and most exciting brands \u2013 Google, Facebook, Spotify & Buzzfeed (amongst m\
      any, many others). Working with the best independent chefs, street vendors, specialist caterers\
      , restaurants and supper clubs in London, we give companies access to varied and exciting food \
      providing an easy and reliable way to organise lunches, meetings and events.\r\nWe\u2019re a fr\
      iendly group, passionate about our work and serious about creating a great user experience with\
      \ awesome food, useful tech products, and best-in-class service. We have a fantastic work envir\
      onment that encourages creativity, risk-taking, growth and autonomy. You will be a great fit if\
      \ you love to get stuck in, learning new things and get a kick out of making things better.\r\n\r\n\
      The Tech Team\r\nAs a small team, we believe in agile engineering culture and are naturally mot\
      ivated by autonomy and a strong sense of project ownership. Everyone participates in feature pl\
      anning, implementation decisions and shaping our practices to get a good balance of challenging\
      \ work and fun. We follow scrum but believe that rules are only a good start and should be brok\
      en when needed. We deploy new feature almost every day, celebrate success and love to learn fro\
      m mistakes that take us forward.\r\n\r\nWho we\u2019re looking for\r\nMaybe you once worked for\
      \ a smaller company and miss the feeling of being on an exciting growth trajectory? Or you\u2019\
      re a die-hard computer science grad who taught yourself to code during your GCSEs? Great! We ha\
      ve a lot of big ideas in the pipeline that we can\u2019t wait to work with you on.\r\nWe are lo\
      oking for developers hungry for a challenge, with strong opinion but keen to learn from others.\
      \ Developers that \u201cwon\u2019t sleep until that bug is fixed\u201d, ones that inspire produ\
      ct and strive to innovate to provide a seamless user experience.\r\n\r\nOur Tech Stack\r\nOur b\
      ackend ecosystem consists of Symfony, Mongo and a series of Node microservices deployed on Dock\
      er. Front end is an Angular SPA. We develop on Vagrant and are enthusiastic about \u201cdockeri\
      zing\u201d our stack and fully automating our deployment pipeline, step by step. As a team, we \
      are constantly on a lookout for tools that can do the job better, faster and make the dev exper\
      ience more enjoyable.\r\n\r\nWe want a developer who:\r\n\u2022 is up-to-date with the latest f\
      ront end technologies \u2013 Angular (or React, Ember, etc.), HTML5, Bootstrap, automation tool\
      s, unit and e2e testing, you name it!\r\n\u2022 can demonstrate strong knowledge of industry be\
      st practices\r\n\u2022 writes a high-quality code and helps others improve their code\r\n\u2022\
      \ gets excited about teaching other less experienced devs in the team\r\n\u2022 wants to innova\
      te in the technical space\r\n\u2022 is comfortable working in Agile startup environment\r\n\u2022\
      \ holds our customer values at heart of what they do\r\n\r\nYou\u2019ll have:\r\n\u2022 extensi\
      ve experience with JavaScript and Node.js\r\n\u2022 track record of projects in Angular, React \
      or Ember\r\n\u2022 experience of integrating front end solutions with various services\r\n\u2022\
      \ great software design and architectural skills\r\n\u2022 experience of automated testing of f\
      rontend solutions\r\n\u2022 strong knowledge of OOP concepts\r\n\u2022 track record of interest\
      ing side projects\r\n\u2022 experience of mentoring other engineers\r\n\r\nA taster of what you\u2019\
      ll be doing:\r\n\u2022 introduce engineering excellence into our frontend solution\r\n\u2022 he\
      lp to build every aspect of the new City Pantry product, including apps, website\u2026 the whol\
      e circus\r\n\u2022 drive architectural decisions around frontend-backend integration\r\n\u2022 \
      actively contribute to the discussion about what is being built and why\r\n\u2022 work with the\
      \ team to ensure efficient delivery of every software project\r\n\u2022 lead the choice of our \
      frontend dev tools and frameworks\r\n\u2022 contribute to the architecture and design of the ba\
      ckend solution\r\n\u2022 mentor less experienced members of the team\r\n\r\nWhat are the perks?\r\n\u2022\
      \ competitive compensation package, plus performance-based salary increase and equity\r\n\u2022\
      \ free team lunch each Monday, Wednesday, and Friday\r\n\u2022 \u00a32000 learning allowance\r\n\u2022\
      \ monthly tech innovate day (mini-hackathon)\r\n\u2022 unlimited holiday\r\n\u2022 flexible wor\
      king hours"
