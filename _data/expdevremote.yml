      enthusiasm to others around you.\n\nDOES THIS SOUND LIKE YOU?\n\n\u2022 Looking forward to work\
      ing in a small and fast-paced team crafting and \nlaunching experiments.\n\n\u2022 Have a coupl\
      e of years experience of working with growth, CRO and UX types \nof teams and projects.\n\n\u2022\
