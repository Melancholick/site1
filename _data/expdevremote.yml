      \ have hundreds of paying beta customers, and thousands of people on our waiting list, all from\
      \ word-of-mouth referrals.\r\n\r\n*Our ideal person - is this you?*\r\nAttention to detail - th\
      at\u2019s primarily what has made SmarterQueue successful - when adding new features, you can w\
      rite code that handles every possible case.\r\nRegular communication - you must communicate eff\
      ectively and in a timely manner. Responsive to messages, and send regular updates.\r\nAbility t\
      o work independently - you\u2019re welcome to ask questions as often as necessary, but should b\
      e able to complete work on time without having to be chased, or set expectations.\r\nGood UX aw\
      areness - so that features are easy to use and follow best practices.\r\nStable code - You\u2019\
      re as excited about bug-fixing and keeping the product stable, as you are about adding new feat\
      ures. You\u2019re open to conform to our coding standards, even if it\u2019s not the way you\u2019\
      re used to.\r\nRemote worker - you\u2019re happy being part of a remote team, with weekly team \
      calls, Skype and Slack to keep you connected with the rest of the team.\r\n\r\nOur roadmap is f\
      ull of exciting features and improvements that our users are eagerly waiting for. \r\nYou will \
      be involved in designing and developing new features, specifying how they will work, and coding\
      \ them all the way through from the database structure and PHP, to HTML and JS.\r\n\r\n*Require\
      d Skills*\r\nPHP & MySQL\r\nAbility to write procedural PHP without depending on a framework (t\
      here is a bespoke framework and library of helper functions, similar to developing for Wordpres\
