   content: "Creatubbles\u2122 is the safe global community for creators of all ages. It is the \nper\
      fect space for children, families and teachers to save, share, discover and \ninteract with mul\
      timedia creativity portfolios. It lets anyone share their \nexperiences and creations safely in\
      \ more than 50 countries, whether they are at \nhome, school, an event or activity.\n\n\nWe rec\
      ognize creativity is a critical life skill to be developed and nurtured \nlike any other form o\
      f expression. We believe in the importance of finding and \ndeveloping your individual voice by\
      \ being able to express thoughts and ideas \nfreely.\n\n\nCreatubbles\u2122 is an integrated cr\
      eativity ecosystem with a growing list of \npartners that believe in nurturing creativity throu\
      gh a safe and supportive \nenvironment.\n\n\nWith 'Share with Creatubbles', any company, organi\
      zation or individual can \nvery easily connect to and use Creatubbles\u2122 to engage in meanin\
      gful (and \ncreative!) ways.\n\n\n\n * \_ \_ \_ \_Main site: https://www.creatubbles.com <https\
      ://www.creatubbles.com>\n\n * \_ \_ \_ \_Blog: https://stateoftheart.creatubbles.com \n<https:/\
      /stateoftheart.creatubbles.com>\n\n * \_ \_ \_ \_Partners: https://partners.creatubbles.com \n<\
      https://partners.creatubbles.com>\n\n\nAbout our company\n\n\nWe are an ambitious team of aroun\
      d 20\_people, covering 12 nationalities and \noperating as a network of virtual teams around th\
      e world. After closing a \nstrategic partnership in Japan we are quickly building out our team \
      in Tokyo.\n\n\nHaving recently raised a total of $10+MM from private and strategic corporate \n\
      investors, we have plenty of fuel in the tank to build out our product, our \nteam and to fund \
      our global expansion.\n\n\nTo fulfill our mission to nurture the original creativity of childre\
      n around \nthe world, we are constantly exploring new ways to incorporate the latest \nideas, a\
      pproaches, and technologies into our products and services.\n\n\nWe are now looking for a world\
      \ class team lead to manage our mobile app \nengineering teams.\n\n\nAbout our development Team\
      \ and Technologies\n\n\n\n * Our development team is headed by an experienced CTO and has 3 sen\
      ior iOS \nand 2 senior Android developers, in addition to 3\_front-end developers, 4 \nfull-sta\
      ck developers and two\_test engineers.\n\n * We start the day with a Scrum call and organise ou\
      r work in 2-weekly \nSprints.\n\n * Github, CircleCI, Jenkins, Heroku and Amazon AWS are just a\
      \ couple of the \nmany friends we rely on every single day.\n\n * ScreenHero allows us to enjoy\
      \ pair-programming sessions, even when members \nare located on the other side of the world.\n\n\
      \ * Our team is small and flexible, and everyone participates in the \ndecision-making process.\n\n\
      \ * With our web apps we support desktop browsers, smartphone and tablet \ndevices and keep pus\
      hing the boundaries of responsive web and CSS techniques. \nAt the same time we are rolling out\
      \ a range of native mobile apps with \nsimplified and very robust navigation.\n\n * Our focus i\
      s building and keep iterating on universal experiences and \ninterfaces that work for and delig\
      ht users between ages of 1 and 99.\n\n * The back-end is made available to our web app, our nat\
      ive mobile apps and \nour partner's applications as a simple REST API.\n\n * Security is extrem\
      ely important to us and we regularly work with experts to \nreview our security strategy.\n\n\n\
      About you\n\n\n\n * You are excited by the potential of mobile technology to transform the \nli\
      ves of creative minds around the world\n\n * You eat, drink, speak and breathe iOS and Android,\
      \ and are a guru in one or \nmore object orientated languages (Objective C, Swift, Java, Kotlin\
      , C#, ...)\n\n * You are extremely hands-on, technically excellent with solid engineering \npri\
      nciples.\n\n * You are proficient in automated testing (jUnit, Appium, ...).\n\n * You have a s\
      trong eye for beautiful design and are passionate about smooth \nuser experiences.\n\n * You ha\
      ve shipped a range of popular consumer focused apps (please include \nreferences in your cover \
      letter).\n\n * You have experience with data-driven product development: analytics, A/B \ntesti\
      ng, etc\n\n * You take quality and testing very seriously. Very very seriously. Obviously.\n\n \
      * You take full responsibility for the product - from early planning stages \nto deployment and\
      \ maintenance.\n\n * You are fluent in spoken and written English (knowledge of Japanese is a \n\
      big plus).\n\n * You have a pro-active personality, are a real team player and feel \ncomfortab\
      le working in a fast-paced tech startup environment.\n\n * You exhibit strong leadership and pe\
      ople development skills and know what \nwill make your engineers go the extra mile.\n\n * You h\
      ave a fundamental interest in what we are doing and show empathy for \nour users.\n\n * You hav\
      e a general curiosity and an ability to embrace complexity\n\n\nWhat we offer\n\n\n\n * A full \
      time job opportunity, but part-time contractors are also welcomed.\n\n * We prefer\_remote work\
      \ but relocation to Tokyo, Japan can also be arranged.\n\n * Super-flexible work schedule: we w\
      ork across time zones and allow everyone \nto work when they are the most productive.\n\n * A v\
      ery competitive salary and possibly stock options."
