      nterparts and make decisions on the best course for platform build. They will need to follow es\
      tablished standards, have an eye for detail and write accurate documentation. The candidate wil\
      l need to be commercially aware with first class communication and presentation skills, be high\
      ly motivated, driven and professional in their approach.\r\n\r\nThe role will report directly i\
      nto the Head of Technology and be responsible for ownership of the back end of our platform.\r\n\r\n\r\n\
      \ \r\nMain Responsibilities\r\n \r\n\u2022    Deliver the back end software. \r\n\u2022    Solv\
      ing complex problems using the most appropriate polyglot architecture. \r\n\u2022    Using the \
      latest technologies and tools on modern hardware at scale. \r\n\u2022    Working on challenging\
      \ and varied business domains. \r\n\u2022    Developing your technical understanding to support\
      \ and build your career. \r\n\r\nRequired Skills & Attitude \r\n\r\n\u2022    Demonstrable work\
      ing experience with the Lightbend Reactive Platform; in Scala, Java, Akka & Play.\r\n\u2022    \
      Experience creating scalable and reactive web applications with modern frameworks such as: Play\
      , ScalaJS, AngularJS, ReactJS.\r\n\u2022    Experience with micro services architecture\r\n\u2022\
      \    Knowledge in applying object-oriented and functional programming styles to real-world soft\
      ware engineering problems. \r\n\u2022    Experience with AWS and it infrastructure components.\r\n\u2022\
      \    A deep understanding of strongly-typed functional programming principles in Scala, Haskell\
      \ or OCaml.\r\n\u2022    Experience in SQL and Cassandra.\r\n\u2022    Demonstrable understandi\
      ng of high quality coding and testing practices.\r\n\u2022    A strong understanding of continu\
      ous integration and continuous delivery practices.\r\n\u2022    An appetite to learn new techno\
      logies and a drive for continual improvement. \r\n\u2022    A keen interest in technology and p\
      ersonal professional development.  Examples include having an active Github account or completi\
      on of relevant Coursera courses.\r\n \r\nDesired Skills\r\n\r\n\u2022    Test Driven Developmen\
      t / Business Driven Development. \r\n\u2022    Experience with version control (Git preferred).\r\n\u2022\
      \    Unit/Integration testing.\r\n\r\nWhy Join? \r\n\r\nWe are entering a new age of finance wh\
      ere innovative and flexible financial products will be coupled with evolving technology to deli\
      ver convenient financial solutions to the consumer on a global level. Our goal is to create uni\
      versal access to property investment. \r\n\r\nAt British Pearl you will be at the forefront of \
      technology and finance, working in a friendly and fast paced environment with talented and insp\
      iring colleagues. You will experience huge variety in your work and, with our focus being on de\
      livery, you will be more involved with a broader role than almost anywhere else."
