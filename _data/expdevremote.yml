      nd \nyou get these http://saijogeorge.com/css-puns/.\n\nWHAT WILL YOU BE DOING?\n\nAt Casumo, w\
      e strive to create the optimal developer experience. We believe in \nevery individual\u2019s ne\
      eds and desires to be unique and let each developer be the \nmain force for creating their best\
      \ work environment. This includes being in \ncontrol of your own schedule, tools, meetings and \
      projects. As a developer at \nCasumo you will work with an international, distributed and highl\
      y skilled \nteam. We strongly value team spirit and a respectful environment. A humble and \nop\
