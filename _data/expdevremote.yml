      \ new skills are as important as experience.\n\n\nThis is a full-time position that will involv\
      e occasional nights and weekends.\n\n\nAssignments\n\n\n\n * Develop MediaWiki extensions for c\
      reating custom reports on Ballotpedia\n\n * Develop stand-alone software to help automate compl\
      ex tasks on the website\n\n * Test software in a development environment and understand perform\
      ance \nimpacts prior to deployment\n\n * Manage site and extension software including discoveri\
      ng, testing and \nimplementation of new features (MediaWiki); analyze and report on and resolve\
      \ \nperformance issues\n\n * Assist in the development, documentation and maintenance of an API\n\n\
      \ * Assist in the development and maintenance of a responsive skin for the \nwebsite\n\n * Resp\
      ond to technical suggestions and requests, provide technical assistance \nand troubleshooting t\
      o staff\n\n\nSkills and Qualifications\n\n\n\n * Knowledge of HTML, CSS, Javascript, PHP, and M\
      ySQL\n\n * Advanced communication, project management and organizational skills\n\n * Ability t\
      o implement technical objectives with understanding of impacts on \napplication performance\n\n\
      \ * Demonstrated ability to design and implement professional-level systems and \nstructures fo\
      r server incident reports and analysis and software enhancement \nrecommendations\n\n * Ability\
      \ to distill complex ideas into understandable terms for \nnon-technical people\n\n * Ability t\
      o stay current with trends in the industry and web technologies in \ngeneral\n\n * Experience w\
      ith MediaWiki a plus\n\n * Experience with large websites in a multi-server environment a plus\n\n\
      \ * Experience with mobile/responsive website development a plus\n\n * Experience with a versio\
      ning system like GIT a plus\n\n * A bachelor's degree in a relevant field (IS/IT/CET) or 3-5 ye\
      ars of \nexperience is preferred\n\n\nEnvironment\n\n\nThe Web Developer will work remotely fro\
      m their home location. All Ballotpedia \nstaff work remotely. Ballotpedia uses Google Applicati\
      ons (Gmail, Google \nCalendar, Drive and more) to accomplish our goals. Some familiarity with G\
      oogle \nApplications is helpful.\n\n\nBallotpedia is a results-only work environment (ROWE). A \
      ROWE is a workplace \nin which every employee is 100% accountable to the results and 100% auton\
      omous \nover their time. ROWE workplaces have been shown to provide better service to \nthe ult\
      imate customer of the business while also improving employee engagement \nand work satisfaction\
      . Each employee will be oriented to the principles of a \nROWE during new employee training.\n\n\n\
      Compensation\n\n\nBallotpedia\u2019s compensation package is competitive. In addition to your s\
      alary, \nBallotpedia offers bonuses based on performance and a $6,000 annual benefits \nstipend\
      , which may be used to pay for a full benefits package, including \nhealth, vision, and dental \
      insurance; life insurance; and more. If benefits are \nnot elected, the $6,000 stipend is taxed\
      \ as regular income and added to your \nregular compensation.\n\n\nAdditional information can b\
      e found in the Ballotpedia Guidebook \n<https://docs.google.com/presentation/d/1pqAt0Aaxxj3lawZ\
      CgVcY3Dx1zoIizS9vTgmTPLHk9WM/edit?usp=sharing>\n.\n\n\nTo Apply\n\n\nPlease attach or complete:\n\n\n\n\
      \ * r\u00e9sum\u00e9, including the contact information for two professional references\n\n * c\
      over letter detailing your sincere interest in this position and the \nmission of the organizat\
      ion, including your salary requirements\n\n * A web developer questionnaire, which can be fille\
      d out here: \nbit.ly/BPWebDevSurvey\n\n\nPlease note: PDF files are preferred, though other fil\
      e types such as .doc and \n.docx are also accepted.\n\n\nNo phone calls, please."
