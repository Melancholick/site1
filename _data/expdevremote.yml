   content: "Ballotpedia exists to build the encyclopedia of American politics. We build \nthat encyc\
      lopedia by researching and writing about our areas of coverage, \ngenerating an unbiased resour\
      ce for scholars, journalists, voters and \ninterested citizens.\n\n\nBallotpedia employees exem\
      plify\_self-awareness\_and strive for\_constant \nimprovement, allowing Ballotpedia to grow in \
      new directions and constantly \nimprove our current content. Ballotpedia employees are passiona\
