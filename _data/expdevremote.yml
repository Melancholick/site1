   content: "UX Developer\r\n\r\nOverview\r\n\r\nThe tech team at viagogo is focused on building a pl\
      atform that will revolutionise the way fans across the globe buy and sell tickets for live even\
      ts. With buyers and sellers using our website and mobile applications in over 60 countries, 30 \
      languages and hundreds of delivery and payment options, we're constantly taking on tough, excit\
      ing engineering challenges - and we're doing it at scale! We are looking for passionate, skille\
      d UX Developers who want to make meaningful, measurable improvements that impact millions of us\
      ers.\r\n\r\nHow we work\r\n\r\nWe work in a start-up like manner and we work in small scrum tea\
      ms of 4-7. Every team member is encouraged to take full ownership of their part of the platform\
      \ but also to contribute ideas, suggestions and code to other areas of the business. We believe\
      \ that features have no value until they are in production adding value to our customers so tea\
      ms deploy fast and often. The tech team is building something that has never been built before \
      so we're always trying to think outside the box. We hold monthly hackathons where team members \
      inside and outside of tech bring their most creative ideas for the product; some of which even \
      make it to production the same night!\r\n\r\nThis role will give you full ownership of the work\
      \ you do from idea to execution. You will be responsible for all the work done across our e-com\
      merce sites and internal products. You will need to bring your creativity and problem solving s\
      kills to connect with the users to be able to make the necessary changes across our high volume\
      \ transactional websites. \r\n\r\nWhat we\u2019re looking for\r\n\r\n\u2022    Super strong cod\
      ing skills in HTML, CSS and SASS (responsive/mobile design should be a given).\r\n\u2022    Wor\
      k well in small, agile teams delivering incredible results.\r\n\u2022    A passion for design w\
      ith strong UX skills and the ability to work closely with designers to create sites with a grea\
      t experience for the audience.\r\n\u2022    Basic understanding of front-end performance tuning\
      , best practices and techniques\r\n\u2022    Extremely thorough, detail-oriented, organised, wi\
      th the ability to be effective with your time.\r\n\u2022    Exceptional written and oral commun\
      ication skills to convey ideas in an effective manner\r\n\u2022    Passionate about technology,\
      \ willingness to learn and try new things.\r\n\u2022    Comfortable with the basics of Photosho\
      p, Illustrator or similar software"
