   content: "Altus Analytics, a business of Altus Group, is the leading global technology partner to \
      the commercial real estate industry and is poised for significant growth and expansion over the\
      \ next three years.\r\n\r\nAltus Analytics brings together the collective expertise of ARGUS an\
      d Voyanta as the leading provider of CRE solutions worldwide.  Our technology and industry expe\
      rtise empowers commercial real estate clients and partners to work collaboratively to enhance d\
      ecision making, drive performance and optimize transactional efficiency. From property budgetin\
      g, making strategic decisions about acquisitions or working with different teams, different org\
      anizations and different data, we can bring it all together.\r\n\r\nOur tech, our stack.\r\n\r\n\
      We build our platform on Amazon AWS cloud infrastructure, using Agile processes, managed with J\
      enkins and Maven.  We use Java, Hibernate, and Spring as our primary back end technologies; wit\
      h JavaScript - Backbone and jQuery frameworks - on the front end. We use primarily Linux platfo\
      rms and MySQL databases,   ElasticSearch and data virtualization for data persistence and acces\
      s. We run automated testing using Cucumber and Runscope as well as framework testing with Selen\
      ium.\r\n\r\nWhat we need.\r\n\r\nAt Voyanta, we\u2019ve worked hard, and quickly grown past the\
      \ start-up phase. But as an established company that continues upwards, we continue to retain t\
      he fast-pace, minimal red-tape, Agile approach of our early days. And we want a Back End Java D\
      eveloper who shares our mindset.  Someone who thrives in a fast-moving tech world where the wor\
      k changes daily. A  Back End Java Developer seeking the autonomy to define their own career pat\
      h and grow with the company.  This is a young company using cutting edge technology where every\
      one is expected to take ownership, and be involved in the direction of the product and the comp\
      any.  \r\n\r\nWe need a Back End Java Developer who wants to be challenged, and make an impact.\
      \ Someone who wants to work with minimal process, the best tech and complex data. A Back End Ja\
      va Developer who wants to move beyond churning out small fixes and simple repetitive code. Some\
      one who is tired of propping up their colleagues who just aren\u2019t as quick as they are.  \r\n\r\n\
      Our Back End Java Development team is made up of six, fun, super smart, international members w\
      ho, learn and work fast.  A group constantly challenging themselves to improve their output.  T\
      hey pride themselves on clean code, testing, logical progression, and a pragmatic Agile methodo\
      logy.  This is team that will help you be a better programmer and will both teach you and learn\
      \ from you. They will keep you mentally sharp, on the cutting edge of what is new and awesome, \
      and invite you to join them for \u201cwine o\u2019clock\u201d on Fridays.\r\n\r\nIf you are exc\
      ited to work in Java 8 building solutions on AWS and you are ready for rewarding challenges, in\
      \ a collaborative environment, this is the Back End Java Developer opportunity to consider.\r\n\r\n\
      Here\u2019s what our Back End Java Developer will do:\r\n\r\n\u2022 Produce. You will produce q\
      uality coding of advanced features and fixes for our platform.\r\n\u2022 Execute. You will work\
      \ independently and as part of a team on the full lifecycle development of advanced cloud based\
      \ systems. From brainstorming and technical design through to architecting, programming and uni\
      t testing.\r\n\u2022 Perfect.  You will review code line by line to ensure we maintain and impr\
      ove our standards.\r\n\u2022 Innovate.  You will actively contribute new ideas, tools, and meth\
      odologies to our design and development process.  \r\n\u2022 Keep up.  You will work hard and f\
      ast with a group of the best developers around. And you will love it.\r\n\r\nWho you are\r\n\r\n\u2022\
      \ A university graduate.  You have a Bachelor\u2019s degree in computer science or a related di\
      scipline.\r\n\u2022 An experienced Back End Java Developer. You have 2+ years working in Java (\
      most recently Java 8), Spring, and Hibernate. Bonus points if you have hands on experience with\
      \ ElasticSearch, Amazon Web Services, Backbone.js and/or jQuery.js.\r\n\u2022 A coder.  You liv\
      e and breathe coding.\r\n\u2022 A well-rounded Dev team member. You have experience using MySQL\
      , knowledge of Business Information systems, and exposure to tools such as Jenkins, git and Mav\
      en.\r\n\u2022 A contributor.  You are results-driven, with initiative, and highly capable of me\
      eting deadlines.  You are company-focused, and self-motivated.\r\n\u2022 A techie.  You have an\
      \ interest in new technologies, tools and methodologies. In fact, you create new tools and proc\
      esses, just for kicks.\r\n\u2022 A stickler.  You insist on keeping up with industry standards \
      and trends. You pride yourself on being detail-oriented.\r\n\u2022 A puzzle solver. You want to\
      \ apply your understanding of related technologies to create solutions. You are a logical think\
      er; yet you are incredibly adept at thinking of all possible answers.   \r\n\u2022 An outstandi\
      ng communicator. You are concise, on point and effective.\r\n\u2022 An energetic and ambitious \
      go-getter.  You want to join a team of peers who are smart, have drive, and create amazing solu\
      tions. You want a place to grow, to learn, and to make a difference.\r\n\r\nWho we are:\r\n\r\n\
      Voyanta, now part of Altus Analytics, is the leading global technology partner to the commercia\
      l real estate industry and is poised for significant growth and expansion over the next three y\
      ears. Our solutions empower commercial real estate clients and partners to work collaboratively\
      \ to enhance decision making, drive performance and optimize transactional efficiency.\r\n\r\nJ\
      oining Altus Analytics now means joining a team of excited and involved leaders building bright\
      \ and energetic teams.  We want self-starters who want to make significant contributions to the\
      \ development of our solutions and the growth of our company.\r\n\r\nNeed any more reasons to w\
      ant to work with us?\r\n\r\nAs we continue to grow, the possibilities for the people that join \
      Altus Analytics are significant. From professional growth to innovation to collaboration we are\
      \ committed to continuing to foster the right environment to help our people realize their full\
      \ potential. We give our people the freedom and responsibility to take charge of their career p\
      ath, bring new ideas to the forefront and work on critical projects that will shape the success\
      \ of our clients."
