   content: "Make An Impact On Healthcare\n\nMore than 250,000 Americans died last year as a result o\
      f medical error1 \n<https://hub.jhu.edu/2016/05/03/medical-errors-third-leading-cause-of-death>\
      . \nSadly, many of these deaths could have been prevented with existing best \npractices for qu\
      ality and patient safety. A hospital\u2019s best tool for \nstandardizing and implementing thes\
      e life-saving improvements are their written \npolicies and procedures.\n\nPolicyStat\u2019s mi\
      ssion is to improve healthcare delivery by making those \npolicies and procedures easier to fin\
      d, access, and enhance. Our clients \n(across 46/50 states) use our SaaS application to ensure \
      that this critical \ninformation is correct, their staff can find it, and that it supports \nre\
      gulatory compliance.\n\nYou deserve an environment with clear goals, problems that are meaningf\
      ul and \nchallenging, the autonomy necessary for creativity, and the support/resources \nnecess\
      ary to make a dent in the universe. We want to provide you with that \nenvironment so that toge\
      ther, we can improve healthcare.\n\nHelp Us Collaborate Towards Awesome\n\nIn this role as our \
      5th engineer, an experienced software engineering \ngeneralist, you will be a critical part of \
      our product team. You will spend \ntime on all aspects related to delivering a great web applic\
      ation to our users. \nWe're a small team, so you'll sometimes be asked to wear hats ranging fro\
      mAPI \ndesign to algorithms and libraries to front-end engineering. We\u2019ve recently \nbeen \
      freed from the tyranny of supporting Old IE, and we\u2019re excited for the \nopportunity to im\
      prove interaction for the hundreds of thousands of people that \nrely on PolicyStat.\n\nOur Dev\
      elopment Culture\n\nOur current technology stack and toolkit is focused around Django, Python, \n\
      Javascript, GitHub, Vagrant and Trello. We use TDD, 100% code review, pair \nprogramming, Kanba\
      n (not sprints), monthly OKRs, and continuous delivery to \nmanage our development process. We'\
      re jumping on theReact + GraphQL bandwagon \nand testing the #serverless waters with Zappa. We \
      really enjoy building things \nfor people, so we deploy to production multiple times per day (~\
      650 times in \n2016). We're committed to contributing back toopen source as both the right \nth\
      ing to do and the best way to do business.\n\nWe get excited about continual process improvemen\
      t and helping each other \nbecome better engineers.\n\nTotally Strict Job Requirements\n\nThere\
      \ are none, though The Perfect Candidate\u2122 will have:\n\n * Experience building real web ap\
      plications for real people using a web \nframework like Django or Rails \n * Experience using R\
      eact, Redux, and ES6 \n * A passion for the craft of creating beautiful code \n * An understand\
      ing of the trade-offs involved with TDD and pairing \n * A GitHub profile with lots of code and\
      \ experience contributing to open \nsource projects \n * An innate hunger for information on th\
      e web, software engineering, and \nentrepreneurship \nAbout PolicyStat\n\nPolicyStat is a rapid\
      ly-growing SaaS company (~50% annual growth over the last \n6 years) with a product our clients\
      \ love (>99% renewal rate). Our company has \nbeen named one of the Best Places to Work in Indi\
      ana for the past 3 years and \nwe\u2019re on the INC 5000 list of America\u2019s fastest-growin\
      g private companies.\n\nThis is a full-time, permanent position. We pay market rate, provide fu\
      ll \nbenefits, equity, flexible hours/PTO, conference/travel budget, and excellent \nhardware/t\
      ools.\n\nWe welcome candidates of all genders, creeds, races, and sexual orientations!"
