   content: "Make An Impact On Healthcare\n\nMore than 250,000 Americans died last year as a result o\
      f medical error \n<https://hub.jhu.edu/2016/05/03/medical-errors-third-leading-cause-of-death>.\
      \ \nSadly, many of these deaths could have been prevented with existing best \npractices for qu\
      ality and patient safety. A hospital\u2019s best tool for \nstandardizing and implementing thes\
      e life-saving improvements are their written \npolicies and procedures. PolicyStat\u2019s missi\
      on is to improve healthcare delivery \nby making those policies and procedures easier to find, \
      access, and enhance. \nOur clients (across 46/50 states) use our SaaS application to ensure tha\
      t this \ncritical information is correct, their staff can find it, and that it supports \nregul\
      atory compliance.\n\nYou deserve an environment with clear goals, problems that are meaningful \
      and \nchallenging, the autonomy necessary for creativity, and the support/resources \nnecessary\
      \ to make a dent in the universe. We want to provide you with that \nenvironment so that togeth\
      er, we can improve healthcare.\n\nHelp Us Collaborate Towards Awesome\n\nIn this role as our 5t\
      h engineer, an experienced software engineering \ngeneralist, you will be a critical part of ou\
      r engineering team. You will spend \ntime on all aspects related to delivering a great web appl\
      ication to our users. \nWe're a small team, so you'll sometimes be asked to wear hats ranging f\
      rom API \ndesign to algorithms and libraries to front-end engineering. We\u2019ve recently \nbe\
      en freed from the tyranny of supporting Old IE, and we\u2019re excited for the \nopportunity to\
      \ improve interaction for the hundreds of thousands of people that \nrely on PolicyStat.\n\nOur\
      \ Development Culture\n\nOur current technology stack and toolkit is focused around Django, Pyt\
      hon, \nJavascript, GitHub, Vagrant and Trello. We use TDD, 100% code review, pair \nprogramming\
      , Kanban (not sprints), monthly OKRs, and continuous delivery to \nmanage our development proce\
      ss. We're jumping on the React + GraphQL bandwagon \nand testing the #serverless waters with Za\
      ppa. We really enjoy building things \nfor people, so we deploy to production multiple times pe\
      r day (~650 times in \n2016). We're committed to contributing back to open source as both the r\
      ight \nthing to do and the best way to do business.\n\nWe get excited about continual process i\
      mprovement and helping each other \nbecome better engineers.\n\nTotally Strict Job Requirements\n\n\
      There are none, though The Perfect Candidate\u2122 will have:\n\n * Experience building real we\
      b applications for real people using a web \nframework like Django or Rails \n * Experience usi\
      ng React, Redux, and ES6 \n * A passion for the craft of creating beautiful code \n * An unders\
      tanding of the trade-offs involved with TDD and pairing \n * A GitHub profile with lots of code\
      \ and experience contributing to open \nsource projects \n * An innate hunger for information o\
      n the web, software engineering, and \nentrepreneurship \nAbout PolicyStat\n\nPolicyStat is a r\
      apidly-growing SaaS company (~50% annual growth over the last \n6 years) with a product our cli\
      ents love (>99% renewal rate). Our company has \nbeen named one of the Best Places to Work in I\
      ndiana for the past 3 years and \nwe\u2019re on the INC 5000 list of America\u2019s fastest-gro\
      wing private companies.\n\nThis is a full-time, permanent position. We pay market rate, provide\
      \ full \nbenefits, equity, flexible hours/PTO, conference/travel budget, and excellent \nhardwa\
      re/tools.\n\nWe welcome candidates of all genders, creeds, races, and sexual orientations!"
